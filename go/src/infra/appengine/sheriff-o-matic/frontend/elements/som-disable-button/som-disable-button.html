<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="som-disable-button">
  <template>
    <button id="copy-disable-command-button"
            on-tap="_handleClick"
            alt="Disable this test"
            title="Copy a command to run from the root of a chromium/src checkout to disable this test.">
      <template is="dom-if" if="[[!_wasPressed]]">
        <iron-icon class="copy-disable-command-icon" icon="content-copy"></iron-icon>
        Disable<sup style="color:#ff0000">BETA</sup>
      </template>
      <template is="dom-if" if="[[_wasPressed]]">
        <iron-icon class="copy-disable-command-successful-icon" icon="check"></iron-icon>
        Copied!
      </template>
    </button>
  </template>
  <script src="som-disable-button.js"></script>
</dom-module>
