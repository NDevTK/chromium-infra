<!DOCTYPE html>
<meta charset="utf-8">
<script src="/bower_components/webcomponentsjs/webcomponents.min.js"></script>
<script src="/bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="/bower_components/iron-test-helpers/iron-test-helpers.html">
<link rel="import" href="/elements/som-alert-view/som-alert-view.html">
<test-fixture id="basic">
  <template>
    <som-alert-view></som-alert-view>
  </template>
</test-fixture>
<script>
(function() {
  'use strict';
  var element;
  var server;
  var responseHeaders = {
      json: {'Content-Type': 'application/json'},
      text: {'Content-Type': 'text/html'},
  };

  setup(function() {
    element = fixture('basic');
    sinon.stub(window, 'fetch');
  });

  teardown(function() {
    window.fetch.restore();
  });

  suite('basic tests', function() {
    test('alerts not found', function(done) {
      let tree = 'notfound';
      let groups = [tree];

      let res = new window.Response(null, {
        status: 404,
        headers: {
          'Content-type': 'application/json',
        }
      });

      window.fetch.returns(Promise.resolve(res));
      window.fetch.returns(Promise.resolve(res));
      element._updateAlerts(groups);

      assert.isTrue(window.fetch.calledTwice);

      flush(function() {
        assert.notEqual(element._fetchAlertsError, '');
        expect(element.$.fetchAlertsError).be.visible;
        done();
      });
    });

    test('computes tree groups for troopers', function() {
      // Without display name.
      assert.equal(element._getCategoryTitle('chromium', true, {}),
          'chromium infra failures');

      // With display name.
      let trees = {'chromium': {'display_name': 'Chrome'}};
      assert.equal(element._getCategoryTitle('chromium', true, trees),
          'Chrome infra failures');
    });
  });

  suite('alert streams', function() {
    var clock;

    setup(function() {
      clock = sinon.useFakeTimers();
    });

    test('merge multiple alert streams', function() {
      let alertsData = {
        test: [
          {extension: { builders: [{name: 'a'}], reasons: [ {step: 'a'} ]},
            key: 'test key' },
        ],
        other: [
          {extension: { builders: [{name: 'blahblah'}], reasons: [ {step: 'reasons'} ]} },
        ],
      };
      let alertsResolvedData = {};

      let sortedAlerts = element._computeAlerts({
        base: alertsData
      }, {
        base: alertsResolvedData
      }, {
        'test key': {
          snoozeTime: Date.now() + 1000000,
        }
      });

      assert.equal(2, sortedAlerts.length);
      assert.equal('blahblah', sortedAlerts[0].extension.builders[0].name);
      // a is snoozed, goes to the bottom.
      assert.equal('a', sortedAlerts[1].extension.builders[0].name);
    });

    test('merge multiple alert streams with one null', function() {
      let alertsData = {
        test: [
          {extension: { builders: [{name: 'a'}], reasons: [ {step: 'a'} ]},
            key: 'test key' },
        ],
        other: null
      };
      let alertsResolvedData = {};

      let sortedAlerts = element._computeAlerts({
        base: alertsData
      }, {
        base: alertsResolvedData
      }, {
        'test key': {
          snoozeTime: Date.now() + 1000000,
        }
      });

      assert.equal(1, sortedAlerts.length);
      assert.equal('a', sortedAlerts[0].extension.builders[0].name);
    });

    test('ignores requests sent from stale trees', function(done) {
      let oldUnresolvedRes = new window.Response(
        '{"alerts": [{"key": "oldtreealert"}]}', {
        status: 200,
        headers: {
          'Content-type': 'application/json',
        }
      });
      let resolveOldUnresolvedPromise;
      let oldUnresolvedPromise = new Promise((resolve, reject) => {
        resolveOldUnresolvedPromise = resolve;
      });

      let oldResolvedRes = new window.Response(
        '{"resolved": [{"key": "oldtreeresolved"}]}', {
        status: 200,
        headers: {
          'Content-type': 'application/json',
        }
      });
      let resolveOldResolvedPromise;
      let oldResolvedPromise = new Promise((resolve, reject) => {
        resolveOldResolvedPromise = resolve;
      });

      let newUnresolvedRes = new window.Response(
        '{"alerts": [{"key": "newtreealert"}]}', {
        status: 200,
        headers: {
          'Content-type': 'application/json',
        }
      });
      let resolveNewUnresolvedPromise;
      let newUnresolvedPromise = new Promise((resolve, reject) => {
        resolveNewUnresolvedPromise = resolve;
      });

      let newResolvedRes = new window.Response(
        '{"resolved": [{"key": "newtreeresolved"}]}', {
        status: 200,
        headers: {
          'Content-type': 'application/json',
        }
      });
      let resolveNewResolvedPromise;
      let newResolvedPromise = new Promise((resolve, reject) => {
        resolveNewResolvedPromise = resolve;
      });

      window.fetch.onCall(0).returns(oldUnresolvedPromise);
      window.fetch.onCall(1).returns(oldResolvedPromise);
      window.fetch.onCall(2).returns(newUnresolvedPromise);
      window.fetch.onCall(3).returns(newResolvedPromise);

      element.tree = {'name': 'oldtree'};
      assert.deepEqual(element._alertStreams, ['oldtree']);
      assert.equal(2, window.fetch.callCount);

      element.tree = {'name': 'newtree'};
      assert.deepEqual(element._alertStreams, ['newtree']);
      assert.equal(4, window.fetch.callCount);

      resolveNewUnresolvedPromise(newUnresolvedRes);
      resolveNewResolvedPromise(newResolvedRes);
      let expectedAlerts = {
        'newtree': [{'key': 'newtreealert', 'resolved': false}]
      };
      flush(() => {
        assert.deepEqual(element._alertsData, expectedAlerts);

        resolveOldUnresolvedPromise(oldUnresolvedRes);
        resolveOldResolvedPromise(oldResolvedRes);
        flush(() => {
          assert.deepEqual(element._alertsData, expectedAlerts);
          done();
        });
      });
    });

    test('sort works correctly', function() {
      let alertsData = {
        test: [
          {extension: { builders: [{name: 'a'}, {name: 'b'}, {name: 'z'}], reasons: [ {step: 'a'} ]},
            title: 'a'},
          {extension: { builders: [{name: 'c'}], reasons: [ {step: 'a'} ]},
            title: 'b'},
          {extension: { builders: [{name: 'd'}], reasons: [ {step: 'c'} ]}, title: 'd' },
          {extension: { builders: [{name: 'e'}], reasons: [ {step: 'd'} ]}, title: 'e' },
          {extension: { builders: [{name: 'f'}], reasons: [ {step: 'b'} ]},
            key: 'hello', title: 'd'},
          {extension: { builders: [{name: 'g'}], reasons: [ {step: 'a'} ]},
            key: 'test', title: 'c'},
          {extension: { builders: [{name: 'h'}], reasons: [ {step: 'a'} ], suspected_cls: [{revision: '1'}]},
           title: 'h'},
          {extension: { builders: [{name: 'i'}], reasons: [ {step: 'a'} ], suspected_cls: [{revision: 'rev2', reverting_cl_url: 'revert_url'}]},
           title: 'i'},
          {extension: { builders: [{name: 'j'}], reasons: [ {step: 'a'} ], has_findings: true},
           title: 'j'},
        ]
      };
      let alertsResolvedData = {};

      let sortedAlerts = element._computeAlerts({
        base: alertsData
      }, {
        base: alertsResolvedData
      }, {
        'test': {
          snoozeTime: Date.now() + 1000000,
        },
        'hello': {
          bugs: ['test'],
        },
      });


      let names = sortedAlerts.map((alr) => {
        return alr.extension.builders[0].name;
      })
      assert.deepEqual(names, ['i', 'h', 'j', 'a', 'c', 'd', 'e', 'f', 'g']);
      // b has a bug so it goes between c/d (no annotations) and a (snoozed).
      // a is snoozed, goes to the bottom.
    });
  });

  suite('refresh', function() {
    var refreshStub;
    var clock;

    setup(function() {
      refreshStub = sinon.stub(element, 'refresh');
      clock = sinon.useFakeTimers();
    });

    test('refreshes after a period', function(done) {
      element.created();
      clock.tick(60 * 1000);
      flush(function() {
        sinon.assert.calledOnce(refreshStub);
        done();
      });
    });
  });

  suite('alert actions', function() {
    test('_resolveAlerts sends a request', function() {
      window.fetch.returns(Promise.resolve());
      element.tree = {'name': 'test'};

      element._resolveAlerts([{'key': 'hello'}]);

      assert.isTrue(window.fetch.calledThrice);

      let call = window.fetch.getCall(2);

      assert.equal('/api/v1/resolve/test', call.args[0]);
    });
  });

  suite('filter', function() {
    test('_filterAlerts with pattern', function(done) {
      let pattern = 'hello';
      let alerts = [
        {
          'key': 'alert1.hello',
        },
        {
          'key': 'alert2',
          'body': 'hello is like jello',
        },
        {
          'key': 'alert3',
          'title': 'not here',
          'body': 'or here',
        },
        {
          'key': 'alert4',
          'title': 'hello world',
        },
        {
          'key': 'alert5',
          'title': 'Hello, World!',
        },
      ];
      let filteredAlerts = element._filterAlerts(alerts, pattern);

      flush(function() {
        assert.equal(filteredAlerts.length, 4);
        assert.equal(filteredAlerts[0].key, "alert1.hello");
        assert.equal(filteredAlerts[1].key, "alert2");
        assert.equal(filteredAlerts[2].key, "alert4");
        assert.equal(filteredAlerts[3].key, "alert5");
        done();
      });
    });

    test('_filterAlerts without pattern', function(done) {
      let pattern = '';
      let alerts = [
        {
          'key': 'alert1.hello',
        },
        {
          'key': 'alert2',
          'body': 'hello is like jello',
        },
        {
          'key': 'alert3',
          'title': 'not here',
          'body': 'or here',
        },
      ];
      let filteredAlerts = element._filterAlerts(alerts, pattern);

      flush(function() {
        assert.equal(filteredAlerts.length, 3);
        assert.equal(filteredAlerts[0].key, "alert1.hello");
        assert.equal(filteredAlerts[1].key, "alert2");
        assert.equal(filteredAlerts[2].key, "alert3");
        done();
      });
    });

    let crosExtension = {
      'notes': [
        'cros note1',
        'cros note2',
      ],
      stages: [
        {
          'name': 'stage1',
          'status': 'passed',
          'links': [
            {
              'title': 'alert link1',
              'href': 'http://locat',
            },
            {
              'title': 'alert link2',
              'href': 'http://locat2',
            },
          ],
          'notes': [
            'stage note1',
            'stage note2',
          ],
        },
        {
          'name': 'stage2',
          'status': 'failed',
        },
      ],
    };

    let basicAlert = {
      'key': 'a basic key',
      'title': 'this is a title',
      'body': 'alert body',
      'links': [
        {
          'title': 'alert link1',
          'href': 'http://locat',
        },
        {
          'title': 'alert link2',
          'href': 'http://locat2',
        },
      ],
      'type': 'cros-failure',
      'extension': crosExtension,
    };

    let buildExtension = {
      'builders': [
        {
          'name': 'a fine builder',
        },
      ],
      'reason': {
        'name': 'a good reason',
        'test_names': [
          'one test',
          'two test',
        ],
      },
    };

    test('_searchAlert no match', function(done) {
      let pattern = 'hello';
      let match = element._searchAlert(basicAlert, pattern);

      flush(function() {
        assert.isFalse(match);
        done();
      });
    });

    test('_searchAlert key', function(done) {
      let pattern = 'basic key';
      let match = element._searchAlert(basicAlert, pattern);

      flush(function() {
        assert.isTrue(match);
        done();
      });
    });

    test('_searchAlert title', function(done) {
      let pattern = 'is a title';
      let match = element._searchAlert(basicAlert, pattern);

      flush(function() {
        assert.isTrue(match);
        done();
      });
    });

    test('_searchAlert links', function(done) {
      let pattern = 'alert link2';
      let match = element._searchAlert(basicAlert, pattern);

      flush(function() {
        assert.isTrue(match);
        done();
      });
    });

    test('_searchAlert group', function(done) {
      let pattern = 'alert link2';
      let groupAlert = {
        'grouped': true,
        'alerts': [{'key': 'fakeAlert'}, basicAlert],
      };
      let match = element._searchAlert(groupAlert, pattern);

      flush(function() {
        assert.isTrue(match);
        done();
      });
    });

    test('_searchAlert cros-failure', function(done) {
      let pattern = 'stage2 failed';
      let match = element._searchAlert(basicAlert, pattern);

      flush(function() {
        assert.isTrue(match);
        done();
      });
    });

    test('_searchNotes', function(done) {
      let pattern = 'star';
      let notes = [
        'blah',
        'blah blah',
        'rocketstar',
      ];
      let match = element._searchNotes(notes, pattern);

      flush(function() {
        assert.isTrue(match);
        done();
      });
    });

    test('_searchCrosExtension no match', function(done) {
      let pattern = 'cros note3';
      let match = element._searchCrosExtension(crosExtension, pattern);

      flush(function() {
        assert.isFalse(match);
        done();
      });
    });

    test('_searchCrosExtension notes', function(done) {
      let pattern = 'cros note2';
      let match = element._searchCrosExtension(crosExtension, pattern);

      flush(function() {
        assert.isTrue(match);
        done();
      });
    });

    test('_searchCrosExtension stage status', function(done) {
      let pattern = 'stage2 fail';
      let match = element._searchCrosExtension(crosExtension, pattern);

      flush(function() {
        assert.isTrue(match);
        done();
      });
    });

    test('_searchCrosExtension stage links', function(done) {
      let pattern = 'alert link2';
      let match = element._searchCrosExtension(crosExtension, pattern);

      flush(function() {
        assert.isTrue(match);
        done();
      });
    });

    test('_searchCrosExtension stage notes', function(done) {
      let pattern = 'stage note2';
      let match = element._searchCrosExtension(crosExtension, pattern);

      flush(function() {
        assert.isTrue(match);
        done();
      });
    });

    test('_searchBuildExtension no match', function(done) {
      let pattern = 'cros note3';
      let match = element._searchBuildExtension(buildExtension, pattern);

      flush(function() {
        assert.isFalse(match);
        done();
      });
    });

    test('_searchBuildExtension test names', function(done) {
      let pattern = 'two test';
      let match = element._searchBuildExtension(buildExtension, pattern);

      flush(function() {
        assert.isTrue(match);
        done();
      });
    });

    test('_filterByPattern capital', function(done) {
      let pattern = 'BIG';
      let alerts = [
        {'key': 'big up'},
        {'key': 'small'},
        {'key': 'BIGGER'},
      ];
      let filteredAlerts = element._filterByPattern(alerts, pattern);

      flush(function() {
        assert.equal(filteredAlerts.length, 1);
        assert.equal(filteredAlerts[0].key, "BIGGER");
        done();
      });
    });

    test('_filterByPattern insenstive', function(done) {
      let pattern = 'big';
      let alerts = [
        {'key': 'big up'},
        {'key': 'small'},
        {'key': 'BIGGER'},
      ];
      let filteredAlerts = element._filterByPattern(alerts, pattern);

      flush(function() {
        assert.equal(filteredAlerts.length, 2);
        assert.equal(filteredAlerts[0].key, "big up");
        assert.equal(filteredAlerts[1].key, "BIGGER");
        done();
      });
    });
  });
})();
</script>
