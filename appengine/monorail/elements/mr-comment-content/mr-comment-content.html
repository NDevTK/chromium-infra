<link rel="import" href="../../bower_components/polymer/polymer.html">

<script src="../../static/js/autolink.js"></script>

<dom-module id="mr-comment-content">
  <template>
    <style>
      .line {
        white-space: pre-wrap;
      }
      .strike-through {
        text-decoration: line-through;
      }
    </style>
    <template is="dom-repeat" items="[[_textRuns]]" as="run">
      <b class="line" hidden$="[[!_isTagEqual(run.tag, 'b')]]">[[run.content]]</b>
      <br hidden$="[[!_isTagEqual(run.tag, 'br')]]"/>
      <a class="line" hidden$="[[!_isTagEqual(run.tag, 'a')]]" href$="[[run.href]]" class$="[[run.css]]">[[run.content]]</a>
      <span class="line" hidden$="[[run.tag]]">[[run.content]]</span>
    </template>
  </template>
  <script src="./mr-comment-content.js"></script>
<dom-module>
