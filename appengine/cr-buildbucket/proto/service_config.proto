// Schemas for project configs.

syntax = "proto2";

package buildbucket;

// Schema of settings.cfg file, a service config.
message SettingsCfg {
  // Swarmbucket settings.
  optional SwarmingSettings swarming = 1;
}

// Swarmbucket settings.
message SwarmingSettings {
  // Default value of swarming.hostname field in cr-buildbucket.cfg files.
  optional string default_hostname = 1;
  // Swarmbucket build URLs will point to this Milo instance.
  optional string milo_hostname = 2;
  // Default value of swarming.task_template_canary_percentage field in
  // cr-buildbucket.cfg files.
  optional int32 default_task_template_canary_percentage = 3;
}
