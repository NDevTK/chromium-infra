<meta charset="utf-8">
<script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
<script src="../bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../bower_components/iron-test-helpers/iron-test-helpers.html">
<link rel="import" href="../elements/som-alert-card.html">
<test-fixture id="basic">
  <template>
    <som-alert-card></som-alert-card>
  </template>
</test-fixture>
<script>
(function() {
  'use strict';

  suite('basic tests', function() {
    var element;
    var server;
    var responseHeaders = {
        json: { 'Content-Type': 'application/json' },
    };

    setup(function() {
      element = fixture('basic');
      server = sinon.fakeServer.create();
    });

    teardown(function() {
      server.restore();
    });

    test('renders bare minimum', function() {
      element.alert = {
        title: 'test title',
        body: 'test body',
        links: [],
        type: '',
      };
      assert.equal(
          'test title',
          element.$$('paper-card').heading);
      assert.equal(
          'test body',
          element.$$('.alert-body').textContent);
    });

    test('snoozed affects snoozed text', function() {
      element.annotation = {
        snoozed: false,
      };
      assert.equal(element.$.snooze.innerText.trim(), 'SNOOZE');

      element.annotation = {
        snoozed: true,
      };
      assert.equal(element.$.snooze.innerText.trim(), 'UNSNOOZE');
    });

    test('snoozed affects class', function() {
      element.annotation = {
        snoozed: false,
      };
      assert.notInclude(element.$.root.className, 'snoozed');

      element.annotation = {
        snoozed: true,
      };
      assert.include(element.$.root.className, 'snoozed');
    });

    test('snoozed affects snoozed icon', function() {
      element.annotation = {
        snoozed: false,
      };
      let children = element.$.snooze.getElementsByTagName('iron-icon');
      assert.lengthOf(children, 1);
      assert.equal(children[0].icon, 'alarm');

      element.annotation = {
        snoozed: true,
      };
      children = element.$.snooze.getElementsByTagName('iron-icon');
      assert.lengthOf(children, 1);
      assert.equal(children[0].icon, 'alarm-off');
    });

    test('click to view Details panel', function() {
      assert.equal(element.selected, false);
      element.click();
      assert.equal(element.selected, true);
    });

  });
})();
</script>
