<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../elements/som-input-styles.html">

<link rel="import" href="../../elements/som-extension-build-failure/som-extension-build-failure.html">
<link rel="import" href="../../elements/som-extension-cros-failure/som-extension-cros-failure.html">
<link rel="import" href="../../elements/som-extension-trooper-failure/som-extension-trooper-failure.html">
<link rel="import" href="../../elements/som-alert-type-behavior.html">
<link rel="import" href="../../elements/som-time-behavior.html">
<link rel="import" href="../../elements/som-linkify-behavior.html">

<script src="../../bower_components/moment/min/moment.min.js"></script>
<script src="../../bower_components/moment-timezone/builds/moment-timezone-with-data.min.js"></script>

<dom-module id="som-alert-item">
  <template>
    <style include="som-input-styles"></style>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      paper-input {
        display: inline-block;
      }
     .alert-controls {
       text-align: center;
       min-width: 380px;
       max-width: 420px;
       padding-right: 4px;
       min-height: 100px;
       max-height: 200px;
     }
     .alert-controls-links {
       padding: 0 8px;
     }
     .alert-controls-links a,
     .alert-controls-links .link {
       padding: 8px;
       cursor: pointer;
     }
     .alert-controls-buttons button {
       min-width: 80px;
       font-size: 0.9em;
     }
     .alert-controls-buttons button iron-icon {
       color: #aaa;
     }
     .alert-expanded {
       border-top: 1px dotted #ddd;
       color: #666;
     }
     .alert-info {
       padding-right: 16px;
       min-width:  400px;
     }
     .alert-link {
       padding-left: 4px;
     }
     .alert-times {
       font-size: smaller;
       color: #666;
       min-width: 150px;
     }
     .alert-title {
       display: flex;
       flex-direction: row;
       align-items: center;
       font-weight: bold;
       padding: 0 8px;
     }
     .alert-title-bar {
       align-items: center;
       padding-bottom: 0.25em;
       position: relative;
     }
     .alert-title-bar:hover {
       cursor: pointer;
     }
     .comments-link-highlighted {
       color: #FF8C00;
     }
     .no-toggle {
       cursor: default;
     }
     .dimmed {
       opacity: 0.5;
     }
     .sub-alert-list {
       font-size: 0.8em;
     }
     .sub-alert-list paper-radio-button {
       --paper-radio-button-size: 12px;
       padding: 4px;
     }
     #expand-tip {
       color: #a9a9a9;
       font-size: 13.333px;
       padding-right: 16px;
     }
     #bugsList .bug {
       font-size: 0.8em;
       background: #eee;
       border-radius: 16px;
       padding: 1px 2px 1px 4px;
       display: inline-block;
       margin: 0 2px;
       white-space: nowrap;
       overflow: hidden;
     }
     #alertCollapse {
       max-height: 40px;
       overflow-y: auto;
       margin: 0.5em 0;
     }
     #bugsList iron-icon {
       color: #666;
       padding: 0;
       margin: 0 2px;
       height: 16px;
       width: 16px;
       -webkit-transition: all .3s ease;
       transition: all .3s ease;
       border-radius: 50%;
     }
     #bugsList iron-icon:hover {
       color: #222;
       background-color: #aaa;
     }
     #bugsList,
     #handleLink {
       margin-left: 16px;
     }
     #groupID {
       font-size: 0.8em;
       background: #eee;
       border-radius: 16px;
       padding: 1px 2px 1px 4px;
       display: inline-block;
       margin: 0 2px;
       white-space: nowrap;
       overflow: hidden;
     }
     #groupName {
       min-width: 320px;
       padding: 0 4px;
       margin-top: -16px;
     }
     #collapse {
       transition: height 3s ease;
     }
     #ripple {
       pointer-events: none;
     }
     #root {
       transition: opacity .25s;
       border-bottom: 1px solid #ddd;
       padding-bottom: 0.5em;
     }
     #usefulLinks {
       margin: .25em 0;
     }
     #sub-alert-menu {
       width: 500px;
     }
    </style>
    <div id="root" class$="[[_cssClass]]">
      <div class="alert-title-bar horizontal layout justified" on-tap="_toggle">
        <div class="horizontal layout wrap">
          <div class="alert-title">
            <input id="checkbox" type="checkbox"
              hidden$="[[examining]]"
              class="no-toggle"
              checked="{{checked::change}}"
              title="Select alerts to apply annotation changes to multiple alerts at once." />
            <span id="resolvedTitle" hidden="[[!alert.resolved]]">Resolved:&nbsp;</span>
            <template is="dom-if" if="[[_hasUngroup]]">
              <iron-a11y-keys target="[[_groupNameInput]]" keys="enter" on-keys-pressed="_updateGroupName"></iron-a11y-keys>
              Group:
              <paper-input id="groupName" value="[[alert.title]]" class="no-toggle">
              </paper-input>
              ([[alert.alerts.length]] alerts)
            </template>
            <template is="dom-if" if="[[!_hasUngroup]]">
              <span id="snoozeTitle" hidden="[[!annotation.snoozed]]">Snoozed ([[_snoozeTimeLeft]]): </span>
              <span id="alertTitle">[[alert.title]]</span>
            </template>
            <div id="handleLink" hidden$="[[!_helpLinkForAlert(alert)]]">
              (<a href$="[[_helpLinkForAlert(alert)]]" target="_blank">Help?</a>)
            </div>
          </div>
          <div id="bugsList" hidden$="[[!_bugs.length]]" class="alert-links self-center flex">
            <template is="dom-repeat" items="[[_bugs]]" as="bug">
              <div class="bug no-toggle">
                <a target="_blank" href="https://crbug.com/[[bug.id]]">Bug [[bug.id]]</a>
                [[bug.summary]]
                <em class="bug-status" hidden$="[[!bug.status]]">([[bug.status]])</em>
                <iron-icon icon="close" title="Remove" id="remove[[index]]" on-tap="_removeBug"></iron-icon>
              </div>
            </template>
          </div>
        </div>
        <div class="horizontal layout end">
          <span id="expand-tip" class="layout end">
            Click to expand
          </span>
          <div class="alert-times">
            [[_duration]]
          </div>
        </div>
      </div>
      <div id="collapse" hidden$="[[_isCollapsed]]" class="alert-expanded layout horizontal wrap">
        <div class="alert-controls layout horizontal center flex-child">
          <div class="layout vertical alert-controls-links">
            <a href$="[[treeName]]/examine/[[alert.key]]"
              hidden$="[[examining]]">Examine</a>
            <a href$="[[treeName]]" hidden$="[[!examining]]">[[treeName]]</a>
            <span class$="link [[_commentsClass]]" on-tap="_comment" id="commentsLink"
              title="Comment on this alert to leave notes for others.">
              <iron-icon icon="question-answer"></iron-icon> ([[_numComments]])
            </span>
          </div>
          <div class="alert-controls-buttons layout horizontal center flex-child wrap">
            <button id="linkBug" on-tap="_linkBug" alt="Link a bug"
              title="Link a bug to this alert to mark causes and followup.">
              <iron-icon class="file-bug-icon" icon="bug-report"></iron-icon>
              Link/File Bug
            </button>
            <button id="snooze" on-tap="_snooze" hidden$="[[annotation.snoozed]]"
              title="Snooze this alert to temporarily move it out of view.">
              <iron-icon class="snooze-icon" icon="alarm-off"></iron-icon>
              Snooze
            </button>
            <button id="unsnooze" on-tap="_snooze" hidden$="[[!annotation.snoozed]]"
              title="Unsnooze this alert to bring it back into view.">
              <iron-icon class="unsnooze-icon" icon="alarm"></iron-icon>
              Unsnooze
            </button>
            <button id="group" on-tap="_group" alt="Group"
              title="Group multiple alerts together to show that they are related.">
              <iron-icon class="group-icon" icon="editor:merge-type"></iron-icon>
              Group
            </button>
            <button id="ungroup" on-tap="_ungroup" alt="Ungroup" hidden$="[[!_hasUngroup]]"
              title="Ungroup this group to split it up into separate alerts.">
              <iron-icon class="ungroup-icon" icon="close"></iron-icon>
              Ungroup
            </button>
            <button id="resolve" on-tap="_resolve" alt="Resolve" hidden$="[[!_hasResolve]]"
              title="Resolving this alert will remove it from the view.">
              <iron-icon class="ungroup-icon" icon="check"></iron-icon>
              Resolve
            </button>
            <button id="unresolve" on-tap="_unresolve" alt="Unresolve" hidden$="[[!_hasUnresolve]]"
              title="Unresolving this alert will return it to the view.">
              Unresolve
            </button>
          </div>
        </div>
        <div class="alert-info flex">
          <iron-collapse id="alertCollapse" hidden$="[[!_haveSubAlerts(alert)]]" opened>
            <paper-radio-group class="sub-alert-list" on-tap="_expandAlertCollapse" attr-for-selected="value" selected="{{selectedAlert}}">
              <paper-radio-button value="">
                Merged alert view
              </paper-radio-button>
              <template is="dom-repeat" items="[[alert.alerts]]" as="subalert">
                <paper-radio-button value="[[subalert.key]]">
                  [[subalert.title]]
                </paper-radio-button>
              </template>
            </paper-radio-group>
          </iron-collapse>
          <div id="usefulLinks" hidden$="[[!_haveLinks(selectedAlert, alert)]]">
            Useful Links:
            <template is="dom-repeat" items="[[_getLinks(selectedAlert, alert)]]" as="link">
              <a class="alert-link" target="_blank" href$="[[_linkify(linkStyle, link.href)]]">[[link.title]]</a>
            </template>
          </div>
          <som-extension-trooper-failure tree-name="[[treeName]]" type="[[alert.type]]" extension="[[_getExtension(selectedAlert, alert)]]" link-style="[[linkStyle]]"></som-extension-trooper-failure>
          <som-extension-build-failure type="[[alert.type]]" extension="[[_getExtension(selectedAlert, alert)]]" link-style="[[linkStyle]]"></som-extension-build-failure>
          <som-extension-cros-failure type="[[alert.type]]" extension="[[_getExtension(selectedAlert, alert)]]" link-style="[[linkStyle]]"></som-extension-cros-failure>
        </div>
      </div>
    </div>
  </template>
  <script src="som-alert-item.js"></script>
</dom-module>
