package: infra/tools/provenance/${platform}
description: provenance lets you to attach+verify BCID for Software attestation metadata to built artifact.
platforms:
  - linux-386
  - linux-amd64
  - linux-arm64
  - linux-armv6l
  - linux-mipsle
  - linux-mips64
  - linux-mips64le
  - mac-amd64
  - windows-386
  - windows-amd64
go_packages:
  - infra/tools/provenance
root: ../../go/bin
data:
  - file: provenance${exe_suffix}
  - version_file: .versions/provenance${exe_suffix}.cipd_version
