package: infra/tools/luci/isolated/${platform}
description: Tool upload and download files from Isolate server.
builders:
  - infra-continuous-mac-10.9-64
  - infra-continuous-precise-32
  - infra-continuous-precise-64
  - infra-continuous-win-32
  - infra-continuous-win-64
supports_cross_compilation: true
go_packages:
  - go.chromium.org/luci/client/cmd/isolated
root: ../../go/bin
data:
  - file: isolated${exe_suffix}
  - version_file: .versions/isolated${exe_suffix}.cipd_version
