<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/ui/elements/flake_detection/flake-score-chart.html">


<dom-module id="rank-flake-item">
  <template>
    <style>
      td {
        max-width: 0;
        padding: 2px;
        padding-right: 10px;
        height: 30px;
        vertical-align: top;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .rank-button {
        padding: 0px;
        margin: 0px;
        color: #00f;
      }

      .num-content {
        text-align: right;
      }

      .str-content {
        text-align: left;
      }
    </style>
      <td class="num-content"><paper-button class="rank-button" on-tap="showDialog"><u>[[flake.flake_score_last_week]]</u></paper-button>
      <flake-score-chart class="flake_dialog" flake={{flake}} weights=[[weights]]></flake-score-chart>
      </td>
      <td class="str-content">
        <a target="_blank" href="/flake/occurrences?key=[[flake.flake_urlsafe_key]]">[[flake.test_label_name]]</a>
        <paper-tooltip position="bottom" offset="0" fit-to-visible-bounds="true">[[flake.test_label_name]]</paper-tooltip>
      </td>
      <td class="num-content">[[flake.time_delta]] ago</td>
      <td class="num-content">
        <template is="dom-if" if="[[hasBug(flake)]]">
            <a href="[[flake.flake_issue.issue_link]]">[[flake.flake_issue.issue_id]]</a>
        </template>
      </td>
    </template>
  <script>
    (function () {
      "use strict";

      Polymer({
        is: "rank-flake-item",
        properties: {
          flake: {
            type: Object
          },
          weights: {
            type: Array
          }
        },

        hasBug: function (flake) {
          return (flake.flake_issue != null &&
          flake.flake_issue.issue_id != null);
        },

        showDialog: function (e) {
          this.shadowRoot.querySelector('.flake_dialog').toggleDialog();
        }
      });
    })();
  </script>
</dom-module>
