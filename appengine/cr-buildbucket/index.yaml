indexes:

# Popular searches.
- kind: Build
  properties:
    - name: bucket_id
    - name: tags

- kind: Build
  properties:
    - name: bucket_id
    - name: tags
    - name: status
    - name: experimental

- kind: Build
  properties:
    - name: bucket_id
    - name: tags
    - name: incomplete
    - name: experimental

# Peeking.
- kind: Build
  properties:
  - name: bucket_id
  - name: is_leased
  - name: status
  - name: __key__
    direction: desc

# Lease expiration.
- kind: Build
  properties:
  - name: is_leased
  - name: lease_expiration_date

# Build lease/start latency monitoring.
- kind: Build
  properties:
  - name: bucket_id
  - name: experimental
  - name: status
  - name: never_leased
  - name: create_time

# Search for incomplete builds associated with swarming tasks
- kind: Build
  properties:
  - name: status
  - name: swarming_task_id

# metrics.set_build_latency needs this index
- kind: Build
  properties:
  - name: bucket_id
  - name: experimental
  - name: never_leased
  - name: status
  - name: tags
  - name: create_time
