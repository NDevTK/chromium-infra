application: findit-for-me-dev
version: 1
runtime: python27
api_version: 1
threadsafe: true
module: waterfall-frontend
instance_class: F2
automatic_scaling:
  min_idle_instances: 1
  max_concurrent_requests: 25

handlers:
# Static resources and home page.
- url: /
  static_files: templates/home.html
  upload: templates/home.html

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /common.css
  static_files: static/common.css
  upload: static/common.css

- url: /waterfall/flake
  static_files: templates/flake/flake.html
  upload: templates/flake/flake.html

# Pipeline status UI handler.
- url: /_ah/pipeline(/.*)?
  script: main.pipeline_status_application
  secure: always

# Endpoints handler.
- url: /_ah/spi/.*
  script: main.api_application
  secure: always

# Web UI pages.
- url: /.*
  script: main.waterfall_frontend_web_application
  secure: always

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*_test\.py$
- ^(.*/)?tests\.py$
- ^(.*/)?\..*$
- ^(.*/)?.*\.md$
- ^(.*/)?README$
- ^(.*/)?Makefile$
- ^(.*/)?util_scripts/.*$

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: pycrypto
  version: latest
- name: endpoints
  version: 1.0
