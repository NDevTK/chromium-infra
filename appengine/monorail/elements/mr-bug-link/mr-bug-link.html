<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="mr-bug-link">
  <template>
    <style>
      :host([is-closed]) a {
        text-decoration: line-through;
      }
    </style>
    <a
      id="bugLink"
      href$="/p/[[issue.projectName]]/issues/detail?id=[[issue.localId]]"
      title$="[[issue.summary]]"
    >
      Issue <template
        is="dom-if"
        if="[[!_hideProjectName(projectName, issue.projectName)]]"
      >[[issue.projectName]]:</template>[[issue.localId]]</a>
  </template>
  <script src="./mr-bug-link.js"></script>
<dom-module>
