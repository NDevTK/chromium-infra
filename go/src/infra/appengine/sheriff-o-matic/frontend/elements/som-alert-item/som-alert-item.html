<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../elements/som-input-styles.html">

<link rel="import" href="../../elements/som-extension-build-failure/som-extension-build-failure.html">
<link rel="import" href="../../elements/som-extension-cros-failure/som-extension-cros-failure.html">
<link rel="import" href="../../elements/som-extension-trooper-failure/som-extension-trooper-failure.html">
<link rel="import" href="../../elements/som-alert-type-behavior.html">
<link rel="import" href="../../elements/som-linkify-behavior.html">

<script src="../../bower_components/moment/min/moment.min.js"></script>
<script src="../../bower_components/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
<dom-module id="som-alert-item">
  <template>
    <style include="som-input-styles"></style>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
     .alert-controls {
       text-align: center;
       min-width: 380px;
       max-width: 420px;
       padding-right: 4px;
       min-height: 100px;
       max-height: 200px;
     }
     .alert-controls-links {
       padding: 0 8px;
     }
     .alert-controls-links a,
     .alert-controls-links .link {
       padding: 8px;
       cursor: pointer;
     }
     .alert-controls-buttons button {
       min-width: 80px;
       font-size: 0.9em;
     }
     .alert-expanded {
       border-top: 1px dotted #ddd;
       color: #666;
     }
     .alert-info {
       padding-right: 16px;
       min-width:  400px;
     }
     .alert-link {
       padding-left: 4px;
     }
     .alert-times {
       font-size: smaller;
       color: #666;
       min-width: 150px;
     }
     .alert-title {
       font-weight: bold;
     }
     .alert-title-bar {
       align-items: center;
       padding-bottom: 0.25em;
       position: relative;
     }
     .alert-title-bar:hover {
       cursor: pointer;
     }
     .sub-alert-list {
       max-height: 60px;
       overflow-y: auto;
     }
     .alert-radio {
       font-size: 0.8em;
     }
     .alert-radio paper-radio-button {
       --paper-radio-button-size: 12px;
       padding: 4px;
     }
     .no-toggle {
       cursor: default;
     }
     .file-bug-icon,
     .snooze-icon,
     .group-icon,
     .ungroup-icon,
     .resolve-icon {
       color: #aaa;
     }
     .snoozed {
       opacity: 0.5;
     }
     .comments-link-highlighted {
       color: #FF8C00;
     }
     .subAlert {
        border-radius: 2px;
        border: 1px solid #dcdcdc;
        font-size: smaller;
        margin: .1em;
        padding: .3em 0.5em;
        display: inline-block;
        background: #E75D54;
        color: #f4f4f4;
     }
     #expand-tip {
       color: #a9a9a9;
       font-size: 13.333px;
       padding-right: 16px;
     }
     #bugsList .bug {
       font-size: 0.8em;
       background: #eee;
       border-radius: 16px;
       padding: 1px 2px 1px 4px;
       display: inline-block;
       margin: 0 2px;
       white-space: nowrap;
       overflow: hidden;
     }
     #bugsList iron-icon {
       color: #666;
       padding: 0;
       margin: 0 2px;
       height: 16px;
       width: 16px;
       -webkit-transition: all .3s ease;
       transition: all .3s ease;
       border-radius: 50%;
     }
     #bugsList iron-icon:hover {
       color: #222;
       background-color: #aaa;
     }
     #bugsList,
     #handleLink {
       margin-left: 16px;
     }
     #groupID {
       font-size: 0.8em;
       background: #eee;
       border-radius: 16px;
       padding: 1px 2px 1px 4px;
       display: inline-block;
       margin: 0 2px;
       white-space: nowrap;
       overflow: hidden;
     }
     #groupName {
       width: 320px;
     }
     #collapse {
       transition: height 3s ease;
     }
     #ripple {
       pointer-events: none;
     }
     #root {
       transition: opacity .25s;
       border-bottom: 1px solid #ddd;
       padding-bottom: 0.5em;
     }
     #usefulLinks {
       margin: .25em 0;
     }
     #sub-alert-menu {
       width: 500px;
     }
    </style>
    <div id="root" class$="[[_cssClass]]">
      <div class="alert-title-bar horizontal layout justified" on-tap="toggle">
        <div class="horizontal layout wrap">
          <div class="layout horizontal flex-child">
            <div class="alert-title self-center">
              <template is="dom-if" if="[[_hasUngroup]]" >
                <iron-a11y-keys target="[[_groupNameInput]]" keys="enter" on-keys-pressed="_updateGroupName"></iron-a11y-keys>
                <paper-input id="groupName" value="[[alert.title]]" class="no-toggle"></paper-input>
              </template>
              <template is="dom-if" if="[[!_hasUngroup]]">
                <span id="snoozeTitle" hidden="[[!annotation.snoozed]]">Snoozed ([[_snoozeTimeLeft]]): </span>
                <span id="alertTitle">[[alert.title]]</span>
              </template>
            </div>
            <div id="handleLink" class="self-center" hidden$="[[!_helpLinkForAlert(alert)]]">
              [<a href$="[[_helpLinkForAlert(alert)]]" target="_blank">Help</a>]
            </div>
          </div>
          <div id="bugsList" hidden$="[[!_hasBugs]]" class="alert-links self-center flex">
            <template is="dom-repeat" items="[[annotation.bugs]]" as="bug">
              <div class="bug no-toggle">
                <a target="_blank" href="[[_bugUrl(bug)]]">[[_bugLabel(bug)]]</a>
                [[_bugSummary(bug, annotation.bugData)]]
                <iron-icon icon="close" title="Remove" id="remove[[index]]" on-tap="_removeBug"></iron-icon>
              </div>
            </template>
          </div>
        </div>
        <div class="horizontal layout end">
          <span id="expand-tip" class="layout end">
            Click to expand
          </span>
          <div class="alert-times">
            [[_duration]]
          </div>
        </div>
      </div>
      <div id="collapse" hidden$="[[!annotation.opened]]" class="alert-expanded layout horizontal wrap">
        <div class="alert-controls layout horizontal center flex-child">
          <div class="layout vertical alert-controls-links">
            <a href$="[[tree]]/examine/[[alert.key]]" hidden$="[[_hideExamine(alert.type, examining, tree)]]">Examine</a>
            <a href$="[[tree]]" hidden$="[[!examining]]">[[tree]]</a>
            <span class$="link [[_commentsClass]]" on-tap="_comment" id="commentsLink">
              <iron-icon icon="question-answer"></iron-icon> ([[_numComments]])
            </span>
          </div>
          <div class="alert-controls-buttons layout horizontal center flex-child wrap">
            <button class="horizontal layout center" id="linkBug" on-tap="_linkBug" alt="Link a bug" hidden$="[[_hideActions(alert.type, tree)]]">
              <iron-icon class="file-bug-icon" icon="bug-report"></iron-icon>
              Link/File Bug
            </button>
            <button class="horizontal layout center" id="snooze" icon="[[_snoozeIcon]]" title$="[[_snoozeText]]" on-tap="_snooze" hidden$="[[_hideActions(alert.type, tree)]]">
              <iron-icon class="snooze-icon" icon="[[_snoozeIcon]]">
              </iron-icon>
              [[_snoozeText]]
            </button>
            <button class="horizontal layout center" id="group" on-tap="_group" alt="Group" hidden$="[[!_hasGroup]]">
              <iron-icon class="group-icon" icon="editor:merge-type"></iron-icon>
              Group
            </button>
            <button class="horizontal layout center" id="ungroup" on-tap="_ungroup" alt="Ungroup" hidden$="[[!_hasUngroup]]">
              <iron-icon class="ungroup-icon" icon="close"></iron-icon>
              Ungroup
            </button>
            <button class="horizontal layout center" id="resolve" on-tap="_resolve" alt="Resolve" hidden$="[[!_hasResolve]]">
              <iron-icon class="ungroup-icon" icon="check"></iron-icon>
              Resolve
            </button>
          </div>
        </div>
        <div class="alert-info flex">
          <template is="dom-if" if="[[_haveSubAlerts(alert)]]">
            <div class="collapse layout horizontal center" on-tap="_expandAlertCollapse">
              [[alert.alerts.length]] alerts.
            </div>
          </template>
          <iron-collapse id="alertCollapse" class="sub-alert-list" opened hidden$="[[!_haveSubAlerts(alert)]]">
            <paper-radio-group id="alertRadio" class="alert-radio" attr-for-selected="value" selected="{{selectedAlert}}">
              <template is="dom-repeat" items="[[alert.alerts]]" as="subalert">
                <paper-radio-button value="[[subalert.key]]">
                  [[subalert.title]]
                </paper-radio-button>
              </template>
            </paper-radio-group>
          </iron-collapse>
          <div id="usefulLinks" hidden$="[[!_haveLinks(selectedAlert, alert)]]">
            Useful Links:
            <template is="dom-repeat" items="[[_getLinks(selectedAlert, alert)]]" as="link">
              <a class="alert-link" target="_blank" href$="[[_linkify(linkStyle, link.href)]]">[[link.title]]</a>
            </template>
          </div>
          <som-extension-trooper-failure tree="[[tree]]" type="[[alert.type]]" extension="[[alert.extension]]" link-style="[[linkStyle]]"></som-extension-trooper-failure>
          <som-extension-build-failure type="[[alert.type]]" extension="[[alert.extension]]" link-style="[[linkStyle]]"></som-extension-build-failure>
          <som-extension-cros-failure type="[[alert.type]]" extension="[[_getExtension(selectedAlert, alert)]]" link-style="[[linkStyle]]"></som-extension-cros-failure>
        </div>
      </div>
    </div>
  </template>
  <script src="som-alert-item.js"></script>
</dom-module>
