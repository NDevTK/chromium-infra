<!DOCTYPE html>
<title>Autolink Test</title>
<meta charset="utf-8">
<script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<script src="/bower_components/web-component-tester/browser.js"></script>

<script src="/static/js/autolink.js"></script>
<script>
  'use strict';
  const components = window.__autolink.Components;
  const createIssueRefRun = window.__autolink.createIssueRefRun;
  suite('crbug component functions', function() {
      const {lookup, extractRefs, replacers} = components.get('01-tracker-crbug');

      test('Extract project and local ids', function() {
          let match = new RegExp(replacers[0].re, 'g').exec('https://crbug.com/monorail/1234');
          let ref = extractRefs(match);
          assert.deepEqual(ref, {project_name: 'monorail', local_id: '1234'});
      });

      test('Replace crbug plain text', function() {
          let {re, replacerFunc} = replacers[0];

          // Match is found in components.
          let str = 'crbug.com/monorail/1234';
          let match = new RegExp(re, 'g').exec(str);
          let components = {closedRefs: [{localId: 1234, projectName: 'monorail'}, {}]};
          let actualRun = replacerFunc(match, components);
          assert.deepEqual(
              actualRun,
              {
                  tag: 'a',
                  css: 'strikeThrough',
                  href:'/p/monorail/issues/detail?id=1234',
                  content: str
              }
          );

          // Match has no project name.
          str = 'crbug.com/1234';
          match = new RegExp(re, 'g').exec(str);
          components = {openRefs: [{localId: 134}, {localId: 1234, projectName: 'chromium'}]};
          actualRun = replacerFunc(match, components);
          assert.deepEqual(
              actualRun,
              {
                  tag: 'a',
                  href:'/p/chromium/issues/detail?id=1234',
                  css:'',
                  content: str
              }
          );

          // Match is not in components.
          components = {};
          actualRun = replacerFunc(match, components);
          assert.deepEqual(actualRun, {content: str});
      });
  });
</script>
