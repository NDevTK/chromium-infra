<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">  


<dom-module id="field-slider" extends="paper-slider" >
  <link rel="import" type="css" href="field-slider.css">
  <template>

     <div class='sliderBlock'>
       <div class="title">1. URL destination : </div>
       <div class='urlBlock'>
         <paper-input id='url' value="{{url}}" floatingLabel></paper-input>
       </div>
     </div>

     <div class='sliderBlock'>
       <div class="title">2. Sampling Frequency : every 
         <span id="timeFreqLabel">[[currentFreq]]</span> second(s)</div>
       <paper-slider id='timeFreq' pin snaps step="1" min="0" max="300" 
         value="{{currentFreq}}" editable></paper-slider>
     </div>
     
     <div class='sliderBlock'>
       <div class="title">3. Time Range : </div>
       <div class='timeblock1'>
         <paper-input id='dayRange' value="{{currentRange}}" floatingLabel></paper-input>
       </div>
       <div class='timeblock2'><p>day(s)</p></div>
     </div>

  </template>
  <script>
    Polymer({
      properties: {
        currentFreq: {
          type: Number,
          notify: true
        },  
        dayValue: {
          type: Number,
          value: 0,
          notify: true
        }, 
        currentRange:{
          type:Number,
          notify: true,
          value:0
        },
        url:{
          type:String,
          notify: true,
          value:""
        },
      },   
    });

  </script>
</dom-module>
