<polymer-element name="cr-button">
    <template>
        <style>
            :host {
                display: flex;
                height: 30px;
            }

            :host-context(cr-toolbar) {
                margin-right: 16px;
            }

            button {
                -webkit-user-select: none;
                background-color: #f5f5f5;
                background-image: linear-gradient(to bottom, #f5f5f5, #f1f1f1);
                border-radius: 2px;
                border: 1px solid #dcdcdc;
                color: #444;
                font-weight: bold;
                height: 100%;
                margin: 0;
                text-align: center;
                white-space: nowrap;
                padding: 0 16px;
                vertical-align: middle;
                flex: 1;
            }

            :host([icon]) button {
                padding: 0 4px;
            }

            button:active,
            button:hover {
                border-color: #c6c6c6;
                color: #222;
                box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.1);
                background-color: #f8f8f8;
                background-image: linear-gradient(to bottom, #f8f8f8, #f1f1f1);

            }

            button:active {
                box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
            }

            button:focus {
                border: 1px solid #4d90fe;
                outline: none;
            }

            :host([primary]) button {
                background-color: #4d90fe;
                background-image: linear-gradient(to bottom, #4d90fe, #4787ed);
                border: 1px solid #3079ed;
                color: #fff;
            }

            :host([create]) button {
                background-color: #d14836;
                background-image: linear-gradient(to bottom, #dd4b39, #d14836);
                text-shadow: 0 1px rgba(0,0,0,0.1);
                border: 1px solid transparent;
                color: white;
                text-transform: uppercase;
            }

            :host([primary]) button:hover {
                background-color: #357ae8;
                background-image: linear-gradient(to bottom, #4d90fe, #357ae8);
                border: 1px solid #2f5bb7;
            }

            :host([create]) button:hover {
                background-color: #c53727;
                background-image: linear-gradient(to bottom,#dd4b39,#c53727);
                border: 1px solid #b0281a;
            }

            :host([create]) button:focus,
            :host([primary]) button:focus {
                box-shadow: inset 0 0 0 1px #fff;
                border: 1px solid transparent;
                outline: none;
            }

            :host([primary]) button:active {
                box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
                background-color: #357ae8;
                border: 1px solid #2f5bb7;
            }

            :host([create]) button:active {
                box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
                background-color: #b0281a;
                background-image: linear-gradient(to bottom, #dd4b39, #b0281a);
                border: 1px solid #992a1b;
            }

            @media (max-width: 800px) {
                button {
                    padding: 16px;
                    height: auto;
                }
            }
        </style>
        <button on-keypress="{{ handleKeypress }}"><content></content></button>
    </template>
    <script>
        Polymer("cr-button", {
            handleKeypress: function(event) {
                // Allow space or enter to activate.
                if (event.keyCode == 32)
                    this.fire("tap");
                else if (event.keyCode == 13)
                    this.fire("tap");
            },
        });
    </script>
</ploymer-element>
