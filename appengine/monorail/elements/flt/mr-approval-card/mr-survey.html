<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/chopsui/chops-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../mr-inline-editor/mr-inline-editor.html">

<dom-module id="mr-survey">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        margin-bottom: 0.5em;
        color: hsl(0, 0%, 30%);
        box-sizing: border-box;
        word-wrap: break-word;
      }
      mr-inline-editor {
        --mr-inline-editor-textarea-min-height: 300px;
      }
      strong {
        color: hsl(0, 0%, 13%);
        font-weight: bold;
      }
      .survey {
        padding: 1em 0;
        max-height: 500px;
        overflow-y: auto;
        max-width: 100%;
        box-sizing: border-box;
      }
    </style>
    <mr-inline-editor
        content="{{survey}}"
        title$="[[title]] Survey"
        edit-text="Edit responses"
        placeholder="Survey content and answer">
      <div class="survey">
        <template is="dom-repeat" items="[[_surveyLines]]" as="line">
          <template is="dom-if" if="[[line.bold]]">
            <strong>[[line.text]]</strong>
          </template>
          <template is="dom-if" if="[[!line.bold]]">
           [[line.text]]
          </template>
          <br />
        </template>
      </div>
    </mr-inline-editor>
  </template>
  <script src="./mr-survey.js"></script>
<dom-module>
