application: chromium-build
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /(.+.ico)
  static_files: static/\1
  mime_type: image/x-icon
  upload: static/(.+.ico)

- url: /(robots\.txt)
  static_files: static/\1
  mime_type: text/plain
  upload: static/(robots\.txt)

- url: /static
  static_dir: static

- url: /tasks/.*
  script: handler.application
  login: admin

- url: /.*
  script: handler.application

libraries:
- name: django
  version: 1.2
- name: jinja2
  version: 2.6

builtins:
- appstats: on
- deferred: on
- remote_api: on

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*\.bak$
- tests/(.*/)?.*
