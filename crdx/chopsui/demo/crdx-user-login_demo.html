Example of crdx-user-login with no current user specified

<demo-snippet>
  <template>
    <crdx-user-login login-url="https://www.google.com/" logout-url="https://store.google.com/"></crdx-user-login>
  </template>
</demo-snippet>

Example of crdx-user-login with a current user specified

<demo-snippet>
  <template>
    <crdx-user-login login-url="https://www.google.com/" logout-url="https://store.google.com/" user="jojwang@chromium.org"></crdx-user-login>
  </template>
</demo-snippet>
