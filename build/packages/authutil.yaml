package: infra/tools/authutil/${platform}
description: auth is CLI for authentication.
builders:
  - infra-continuous-mac-10.9-64
  - infra-continuous-precise-32
  - infra-continuous-precise-64
  - infra-continuous-win-32
  - infra-continuous-win-64
supports_cross_compilation: true
go_packages:
  - github.com/luci/luci-go/client/cmd/authutil
root: ../../go/bin
data:
  - file: authutil${exe_suffix}
  - version_file: .versions/authutil${exe_suffix}.cipd_version
