<script>
    UberifyBehavior = {
      _uberify: function(url) {
        let u = new URL(url);
        if (u.hostname.includes('chromium.org')) {
          u.hostname = 'uberchromegw.corp.google.com';
          u.pathname = u.pathname.replace('/p/', '/i/');
        }
        u.protocol = 'https:'
        return u.toString();
      },
      _uberifyIfEnabled: function(setting, url) {
        if (setting) {
          return this._uberify(url);
        }
        return url;
      }
    };
</script>
