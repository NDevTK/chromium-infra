application: chrome-infra-packages-dev
module: backend
version: 1
runtime: python27
api_version: 1
threadsafe: true

instance_class: B4

basic_scaling:
  max_instances: 10
  idle_timeout: 10m

handlers:
- url: /internal.*
  script: apps.backend_app
  secure: always
  login: admin

includes:
- components/ereporter2
- gae_ts_mon

libraries:
- name: endpoints
  version: "1.0"
- name: pycrypto
  version: "2.6"
- name: webapp2
  version: "2.5.2"
- name: webob
  version: "1.2.3"
- name: yaml
  version: "3.10"

skip_files:
- ^(.*/)?#.*#
- ^(.*/)?.*\.orig
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*\.rej
- ^(.*/)?.*\.md
- ^(.*/)?.*~
- ^(.*/)?\..*
- ^(.*/)?.*_test\.py
- ^(.*/)?test/.*
- ^(.*/)?[A-Z]+
- ^(.*/)?[A-Z]+\.[a-z]+
- ^tools.*
- ^node_modules/.*
- ^static.*
