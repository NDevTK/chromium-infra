<polymer-element name="ct-commit" attributes="data suspected" noscript>
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
      }
      :host > * {
        flex-shrink: 0;
      }
      a {
        padding: 5px;
        margin-right: 5px;
        border-radius: 4px;
      }
      div {
        flex: 1;
      }
      .suspected-commit {
        color: red;
        font-weight: bold;
      }
      :host(:hover) a {
        background-color: #555;
        color: white;
      }
      :host(:hover) a.suspected-commit {
        background-color: #555;
        color: red;
      }
    </style>
    <template if="{{ suspected }}">
      <span class="suspected-commit">*</span><a class="suspected-commit" href="{{ data.url }}">{{ data.revision }}</a>
    </template>
    <template if="{{ !suspected }}">
      <a href="{{ data.url }}">{{ data.revision }}</a>
    </template>
    <div>{{ data.summary }} <em>{{ data.author }}</em></div>
  </template>
</polymer-element>
