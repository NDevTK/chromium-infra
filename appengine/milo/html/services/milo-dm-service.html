<!-- A service that interfaces with luci-dm -->
<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/core-ajax/core-ajax.html">

<polymer-element name="milo-luci-service"
                 attributes="root quest attempt">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
    <core-ajax
         auto
         url="https://luci-dm.appspot.com/_ah/api/dm/v1/quests/{{quest}}/attempts/{{attempt}}?recursiveLevels=1&Recursive=true"
         response="{{attemptJson}}"
         handleAs="json">
    </core-ajax>
  </template>
  <script src="milo-dm-services.js"></script>
</polymer-element>
