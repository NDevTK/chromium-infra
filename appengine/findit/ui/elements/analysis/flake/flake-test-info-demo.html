<!DOCTYPE html>
<head>
    <link rel="import" href="flake-test-info.html">
    <style>
      flake-test-info {
        width: 600px
      }
    </style>
</head>
<body>
    <h3>Really Short test name</h3>
    <flake-test-info
        master-name="m"
        builder-name="b"
        build-number="1"
        step-name="s"
        test-name="t">
    </flake-test-info>

    <h3>Short test name</h3>
    <flake-test-info
        master-name="master.master"
        builder-name="builder.builder"
        build-number="1"
        step-name="step.step"
        test-name="chromium.regular.testname.size">
    </flake-test-info>

    <h3>long test name</h3>
    <flake-test-info
        master-name="master.master"
        builder-name="builder.builder"
        build-number="1"
        step-name="step.step"
        test-name="chromium.regular.testname.size.longer.than.normal">
    </flake-test-info>

    <h3>Really long test name</h3>
    <flake-test-info
        master-name="m"
        builder-name="b"
        build-number="1"
        step-name="s"
        test-name="chromium.regular.long.reallylong.reallyreallylong.testname.size.chromium.regular.testname.size">
    </flake-test-info>
</body>
