<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/chopsui/chops-button.html">
<link rel="import" href="../../../bower_components/chopsui/chops-timestamp.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/vaadin-upload/vaadin-upload.html">
<link rel="import" href="../../../bower_components/vaadin-upload/theme/lumo/vaadin-upload.html">

<link rel="import" href="../../mr-comment-content/mr-comment-content.html">
<dom-module id="mr-compact-comments">
  <template>
    <style>
      chops-button {
        margin: 0;
        border: 1px solid hsl(0, 0%, 80%);
      }
      button.toggle {
        background: none;
        color: hsl(0, 0%, 39%);
        border: 0;
        border-bottom: thin dotted hsl(0, 0%, 83%);
        width: 100%;
        padding: 0.5em 0;
        text-align: left;
      }
      button.toggle:hover {
        cursor: pointer;
        text-decoration: underline;
      }
      button.toggle[hidden], .card-comment[hidden] {
        display: none;
      }
      h4 {
        font-size: 100%;
        font-weight: normal;
        margin: 0;
        padding: 0;
      }
      textarea {
        width: 100%;
        margin: 0.5em 0;
        box-sizing: border-box;
        border: 1px solid hsl(0, 0%, 70%);
        height: 5em;
        transition: height 0.1s ease-in-out;
        padding: 0.5em 4px;
      }
      textarea:placeholder-shown {
        height: 3em;
      }
      textarea:focus {
        height: 5em;
      }
      .card-comment {
        border-bottom: thin dotted hsl(0, 0%, 83%);
        padding: 0.5em 0;
      }
      .comment-header {
        color: hsl(0, 0%, 39%);
        margin-bottom: 0.5em;
      }
      .issue-diff {
        display: inline-block;
        font-size: 80%;
        border-radius: 5px;
        padding: 0.5em 8px;
        width: auto;
        background: hsl(227, 100%, 98%);
        border: 1px solid hsl(227, 10%, 92%);
        margin-bottom: 0.5em;
      }
      [part="start-button"] {
        display: none;
      }
      vaadin-upload {
        margin-bottom: 1em;
      }
    </style>
    <button on-click="toggleComments" class="toggle" hidden$="[[_hideToggle]]">
      [[_computeCommentToggleVerb(_commentsHidden)]] [[_commentsHiddenCount]] older [[_pluralize(_commentsHiddenCount, 'comment')]].
    </button>
    <template is="dom-repeat" items="[[comments]]" as="comment">
      <div class="card-comment" hidden$=[[_computeCommentHidden(_commentsHidden,_commentsHiddenCount,index)]]>
        <h4 class="comment-header">
          Comment [[comment.sequenceNum]] by
          <mr-user-link display-name="[[comment.commenter.displayName]]" user-id="[[comment.commenter.userId]]"></mr-user-link> on
          <chops-timestamp timestamp="[[comment.timestamp]]"></chops-timestamp>
        </h4>
        <div>
          <div class="comment-attachments">
            <template is="dom-repeat" items="[[comment.attachments]]" as="attachment">
              <div class="filename">[[attachment.filename]]</div>
              <div class="filesize">[[attachment.size]]b</div>
              <div class="attachment-view"><a href="[[attachment.viewUrl]]" target="_blank">View</a></div>
              <div class="attachment-download"><a href="[[attachment.downloadUrl]]" target="_blank">Download</a></div>
              <template is="dom-if" if="[[attachment.thumbnailUrl]]">
                <img src$="[[attachment.thumbnailUrl]]">
              </template>
            </template>
          </div>
        </div>
        <template is="dom-if" if="[[_showDiff(comment)]]">
          <div class="issue-diff">
            <template is="dom-repeat" items="[[comment.amendments]]" as="delta">
              <strong>[[delta.fieldName]]:</strong> [[delta.newOrDeltaValue]]
              <template is="dom-if" if="[[delta.oldValue]]">
                (was: [[delta.oldValue]])
              </template>
              <br />
            </template>
            <template is="dom-if" if="[[comment.descriptionNum]]">
              Description was changed.
            </template>
          </div><br />
        </template>
        <mr-comment-content hidden$="[[comment.descriptionNum]]" content="[[comment.content]]"></mr-comment-content>
      </div>
    </template>
    <textarea id="commentText" value="{{_newCommentText::input}}" placeholder="Add a comment"></textarea>
    <vaadin-upload files="{{_newCommentFiles}}" no-auto>
      <iron-icon slot="drop-label-icon" icon="cloud-upload"></iron-icon>
    </vaadin-upload>
    <chops-button on-click="_submitComment">
      Submit
    </chops-button>
  </template>
  <script src="./mr-compact-comments.js"></script>
<dom-module>
<dom-module id="upload-theme" theme-for="vaadin-upload-file">
  <!-- Custom styling to hide some unused controls and add some
       extra affordances. -->
  <template>
    <style>
      [part="start-button"], [part="status"], [part="progress"] {
        display:none;
      }
      [part="row"]:hover {
        background: #eee;
      }
      [part="clear-button"] {
        cursor: pointer;
        font-size: 100%;
      }
      [part="clear-button"]:before {
        font-family: sans-serif;
        content: 'X';
      }
    </style>
  </template>
</dom-module>
