<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/chopsui/chops-timestamp.html">



<dom-module id="mr-comments-list">
  <template>
    <style>
      .ellipsis {
        max-width: 50%;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }
      table {
        word-wrap: break-word;
        width: 100%;
      }
      tr {
        font-size: 90%;
        font-weight: normal;
        text-align: left;
        margin: 0 auto;
        padding: 2em 1em;
        height: 20px;
      }
      td {
        background: #f8f8f8;
        padding: 4px;
        padding-left: 8px;
        text-overflow: ellipsis;
      }
      th {
        text-decoration: none;
        margin-right: 0;
        padding-right: 0;
        padding-left: 8px;
        white-space: nowrap;
        background: #e3e9ff;
        text-align: left;
        border-right: 1px solid #fff;
        border-top: 1px solid #fff;
      }
    </style>
    <table cellspacing="0" cellpadding="0">
     <tbody>
       <tr id="heading-row">
         <th style="width:20%;">Date</th>
         <th style="width:10%;">Project</th>
         <th style="width:50%;">Comment</th>
         <th style="width:20%;">Issue Link</th>
       </tr>

       <template is="dom-repeat" items="[[displayedComments]]" as="comment">
         <tr id="row">
           <td style="width:20%;"><chops-timestamp timestamp="[[comment.timestamp]]" short></chops-timestamp></td>
           <td style="width:10%;">[[comment.projectName]]</td>
           <td class="ellipsis" style="width:50%;">[[_truncateMessage(comment.content)]]</td>
           <td style="width:20%;">
             <a href$="/p/[[comment.projectName]]/issues/detail?id=[[comment.localId]]">
               <paper-button>Issue [[comment.localId]]</paper-button>
             </a>
           </td>
         </tr>
       </template>
       <template is="dom-if" if="[[_checkIfCommentsEmpty(displayedComments)]]">
         <tr>
           <td colspan="4"><i>No comments.</i></td>
         <tr>
       </template>
   </tbody>
 </table>
  </template>
  <script src="./mr-comments-list.js"></script>
</dom-module>
