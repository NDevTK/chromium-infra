# For aggregated build failure analyses UI
- kind: WfAnalysis
  properties:
  - name: result_status
    direction: asc
  - name: build_start_time
    direction: desc

- kind: WfFailureGroup
  properties:
  - name: build_failure_type
    direction: asc
  - name: created_time
    direction: desc

- kind: WfSuspectedCL
  properties:
  - name: approaches
    direction: asc
  - name: failure_type
    direction: asc
  - name: status
    direction: asc
  - name: updated_time
    direction: desc

- kind: WfSuspectedCL
  properties:
