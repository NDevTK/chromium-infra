module: monitoring
version: 1
runtime: python27
api_version: 1
threadsafe: true
instance_class: B1
manual_scaling:
  instances: 1

handlers:
# Application root.
- url: /_ah/start
  script: monitoring.app
  secure: always

- url: /monitoring
  script: monitoring.app
  secure: always

- url: /monitoring/.*
  script: monitoring.app
  secure: always

libraries:
- name: webapp2
  version: "latest"
- name: jinja2
  version: "latest"
