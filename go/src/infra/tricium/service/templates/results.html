<!DOCTYPE html>
<title>Tricium</title>
<head>
  <link rel="stylesheet" type="text/css" href="/static/style.css"/>
</head>
<body>
<p class="header">Tricium</p>
<fieldset class="menu">
<a class="menu-item" href="/">Start</a>
<a class="menu-item" href="/results">Results</a>
</fieldset>
<div style="overflow-x:auto">
<table class="results">
<tr>
  <th><b>Received</b></th>
  <th><b>ID</b></th>
  <th><b>Kind</b></th>
  <th><b>State</b></th>
  <th><b>Context</b></th>
  <th><b>URL</b></th>
</tr>
{{range .Runs}}
<tr>
  <td>{{ .Received }}</td>
  <td>{{ .ID }}</td>
  <td>{{ .RunKind }}</td>
  <td>{{ .RunState }}</td>
  <td>{{ .ChangeContext }}</td>
  <td><a href="{{ .ChangeURL }}">{{ .ChangeURL }}</a></td>
</tr>
{{end}}
</table>
</div>
</body>
