<!DOCTYPE html>
<meta charset="utf-8">
<script src="/bower_components/webcomponentsjs/webcomponents.min.js"></script>
<script src="/bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="/bower_components/iron-test-helpers/iron-test-helpers.html">
<link rel="import" href="/elements/som-app.html">
<test-fixture id="basic">
  <template>
    <som-app></som-app>
  </template>
</test-fixture>
<script>
(function() {
  'use strict';
  var element;

  setup(function() {
    element = fixture('basic');
    element.$.alertsAjax.auto = false;
  });

  suite('basic tests', function() {

    test('renders bare minimum', function() {
      element._alertsJson = {
        alerts:[],
        timestamp: 0
      };
      assert.equal(
          element.$$('.last-updated').textContent,
          'Last updated: 12/31/1969, 4:00:00 PM');
    });
  });

  suite('annotations', function() {
    var server;
    var clock;
    var responseHeaders = {
        json: { 'Content-Type': 'application/json' },
    };

    setup(function() {
      server = sinon.fakeServer.create();
      clock = sinon.useFakeTimers();
    });

    teardown(function() {
      server.restore();
    });

    test('gets annotations from server', function(done) {
      element.$.annotations.generateRequest();
      server.respondWith(
        'GET',
        '/api/v1/annotations', [
          200,
          responseHeaders.json,
          '[{"key":"foobar"}]'
        ]
      );
      server.respond();

      flush(function () {
        assert.deepEqual(element.annotations, {foobar: {key: 'foobar'}});
        done();
      });
    });

    test('annotation request hits the server', function(done) {
      let data = {
        bugs: [],
        snoozeTime: null,
        key: "annKey"
      };
      element.annotationsJson = [];
      server.respondWith('POST', '/api/v1/annotations/annKey', [
          200,
          responseHeaders.json,
          JSON.stringify(data)
      ]);
      element._sendAnnotation("annKey", [data]);
      server.respond();

      flush(function() {
        assert.deepEqual(element.annotations, {annKey: data});
        done();
      });
    });

    test('compute annotations object correctly', function() {
      let annotations = [{key: 'foo', bugs: ['bar']}];
      assert.deepEqual({
        foo: {
          key: 'foo',
          bugs: ['bar']
        }
      }, element._computeAnnotations(annotations));
    });

    test('compute per item annotation correctly', function() {
      clock.tick(100);
      let keyStub = sinon.stub(element, '_keyForAlert');
      keyStub.onFirstCall().returns('foo');
      keyStub.onSecondCall().returns('foo');
      keyStub.onThirdCall().returns('bar');
      let annotations = {
        foo: {
          key: 'foo',
          snoozeTime: 0,
        },
        bar: {
          key: 'bar',
          bugs: ["bar"],
        }
      };

      // Second argument doesn't matter, since we mocked _keyForAlert
      assert.deepEqual(element._computeAnnotation(annotations), {
          key: 'foo',
          snoozed: false,
          bugs: undefined,
        });

      annotations.foo.snoozeTime = 200;
      assert.deepEqual(element._computeAnnotation(annotations), {
          key: 'foo',
          snoozed: true,
          bugs:undefined,
        });

      assert.deepEqual(element._computeAnnotation(annotations), {
          key: 'bar',
          snoozed: false,
          bugs:['bar'],
        });

      sinon.assert.calledThrice(keyStub);
    });

    test('compute keys correctly', function() {
      assert.isNull(element._keyForAlert({}));

      assert.equal('foostep::fooname', element._keyForAlert({
        extension: {
          reasons: [
            {step: 'foostep'}
          ],
          builders: [
            {name: 'fooname'}
          ]
        }
      }));

      assert.equal('foostep::foostep::fooname::fooname', element._keyForAlert({
        extension: {
          reasons: [
            {step: 'foostep'},
            {step: 'foostep'}
          ],
          builders: [
            {name: 'fooname'},
            {name: 'fooname'}
          ]
        }
      }));
    });

    test('sort works correctly', function() {
      let alertsJson = {
        alerts: [
          {extension: { builders: [{name: 'a'}], reasons: [ {step: 'a'} ]} },
          {extension: { builders: [{name: 'b'}], reasons: [ {step: 'b'} ]} },
          {extension: { builders: [{name: 'c'}], reasons: [ {step: 'c'} ]} },
        ],
      };

      let annotations = {};
      annotations[element._keyForAlert(alertsJson.alerts[0])] = {
        snoozeTime: Date.now() + 1000000,
      };

      let sortedAlerts = element._computeAlerts(alertsJson, annotations);

      assert.equal('b', sortedAlerts[0].extension.builders[0].name);
      assert.equal('c', sortedAlerts[1].extension.builders[0].name);
      // a is snoozed, goes to the bottom.
      assert.equal('a', sortedAlerts[2].extension.builders[0].name);
    });
  });

  suite('bugs', function() {
    test('filing a bug reminds you to enter the new bug', function() {
      assert.equal(element._filedBug, false);
      expect(element.$.fileBugLink).be.visible;
      expect(element.$.bugReminder).be.hidden;

      element.$.fileBugLink.click();

      assert.equal(element._filedBug, true);
      expect(element.$.fileBugLink).be.hidden;
      expect(element.$.bugReminder).be.visible;
    });

    test('save bug saves an annotation', function() {
      let keyStub = sinon.stub(element, '_keyForAlert');
      keyStub.onFirstCall().returns('foo');
      let sendStub = sinon.stub(element, '_sendAnnotation');

      element.$.bug.value = "bar"

      element._saveBug();

      sinon.assert.calledOnce(keyStub);
      sinon.assert.calledOnce(sendStub);
      sendStub.calledWith('foo', [{
        add: {
          bugs: ["bar"]
        }
      }]);
    });
  });

  suite('navigation', function() {
    setup(function() {
      element._alertsGroup = 'chromium';
      element.$.drawer.selectedAlertsGroup = 'chromium';
      element.$.url.path = '/chromium';
    });

    test('sync iron-page-url to alertsGroup and drawer selection', function() {
      element.$.url.path = '/chromium.perf';
      assert.equal('chromium.perf', element._alertsGroup);
      assert.equal('chromium.perf', element.$.drawer.selectedAlertsGroup);
    });

    test('sync alertsGroup to iron-page-url and drawer selection', function() {
      element._alertsGroup = 'blink';
      assert.equal('/blink', element.$.url.path);
      assert.equal('blink', element.$.drawer.selectedAlertsGroup);
    });

    test('sync drawer selection to alertsGroup to iron-page-url', function() {
      element.$.drawer.selectedAlertsGroup = 'chromium.perf';
      assert.equal('/chromium.perf', element.$.url.path);
      assert.equal('chromium.perf', element._alertsGroup);
    });
  });
})();
</script>
