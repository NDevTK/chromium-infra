package: infra/tools/luci/gerrit/${platform}
description: Gerrit client.
builders:
  - infra-continuous-mac-10.9-64
  - infra-continuous-precise-32
  - infra-continuous-precise-64
  - infra-continuous-win-32
  - infra-continuous-win-64
supports_cross_compilation: true
go_packages:
  - go.chromium.org/luci/client/cmd/gerrit
root: ../../go/bin
data:
  - file: gerrit${exe_suffix}
  - version_file: .versions/gerrit${exe_suffix}.cipd_version
