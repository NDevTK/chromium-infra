application: findit-for-waterfall
module: build-failure-analysis
version: 1
runtime: python27
api_version: 1
threadsafe: true
instance_class: B2
basic_scaling:
  max_instances: 10
  idle_timeout: 20m

handlers:
- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

# Pipeline handler.
- url: /_ah/pipeline(/.*)?
  script: "pipeline_utils.appengine_third_party_pipeline_python_src_pipeline.\
           handlers._APP"
  secure: always

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*_test\.py$
- ^(.*/)?tests\.py$
- ^(.*/)?\..*$
- ^(.*/)?.*\.md$
- ^(.*/)?README$
- ^(.*/)?Makefile$
- ^(.*/)?util_scripts/.*$

libraries:
- name: webapp2
  version: latest
