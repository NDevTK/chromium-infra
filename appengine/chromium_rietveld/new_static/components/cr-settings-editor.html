<polymer-element name="cr-settings-editor" attributes="settings errors disabled">
    <template>
        <link rel="stylesheet" href="common.css">
        <link rel="stylesheet" href="forms.css">

        <fieldset class="form-fields" disabled?="{{ disabled }}">
            <div class="form-row">
                <label class="form-label" for="name">Name</label>
                <div class="form-field">
                    <input type="text" id="name" value="{{ settings.name }}" autocomplete="off" class="{{ {invalid: errors.name} | tokenList }}">
                    <div class="form-error">{{ errors.name }}</div>
                </div>
            </div>
            <div class="form-row">
                <label class="form-label" for="context">Context</label>
                <div class="form-field">
                    <select id="context" value="{{ settings.context }}" class="{{ {invalid: errors.context} | tokenList }}">
                        <option value="3">3 lines</option>
                        <option value="10">10 lines</option>
                        <option value="25">25 lines</option>
                        <option value="50">50 lines</option>
                        <option value="75">75 lines</option>
                        <option value="100">100 lines</option>
                        <option value="">Whole file</option>
                    </select>
                    <div class="form-error">{{ errors.context }}</div>
                </div>
            </div>
            <div class="form-row">
                <label class="form-label" for="columnWidth">Column width</label>
                <div class="form-field">
                    <input type="text" id="columnWidth" value="{{ settings.columnWidth }}" autocomplete="off" class="{{ {invalid: errors.columnWidth} | tokenList }}">
                    <div class="form-error">{{ errors.columnWidth }}</div>
                </div>
            </div>
            <div class="form-row">
                <label class="form-label" for="tabSpaces">Tab spaces</label>
                <div class="form-field">
                    <input type="text" id="tabSpaces" value="{{ settings.tabSpaces }}" autocomplete="off" class="{{ {invalid: errors.tabSpaces} | tokenList }}">
                    <div class="form-error">{{ errors.tabSpaces }}</div>
                </div>
            </div>
            <div class="form-row">
                <label class="form-label" for="notifyByChat">Notify by chat</label>
                <div class="form-field">
                    <input type="checkbox" id="notifyByChat" checked="{{ settings.notifyByChat }}" class="{{ {invalid: errors.notifyByChat} | tokenList }}">
                    <div class="form-error">{{ errors.notifyByChat }}</div>
                </div>
            </div>
            <div class="form-row">
                <label class="form-label" for="deprecatedUi">Deprecated UI</label>
                <div class="form-field">
                    <input type="checkbox" id="deprecatedUi" checked="{{ settings.deprecatedUi }}" class="{{ {invalid: errors.deprecatedUi} | tokenList }}">
                    <div class="form-error">{{ errors.deprecatedUi }}</div>
                </div>
            </div>
            <div class="form-row">
                <label class="form-label" for="displayExperimentalTryjobs">Display experimental tryjobs</label>
                <div class="form-field">
                    <select id="displayExperimentalTryjobs" value="{{ settings.displayExperimentalTryjobs }}" class="{{ {invalid: errors.displayExperimentalTryjobs} | tokenList }}">
                        <option value="False">Never</option>
                        <option value="True">On issues that have experimental results</option>
		    </select>
                    <div class="form-error">{{ errors.displayExperimentalTryjobs }}</div>
                </div>
            </div>
            <div class="form-row">
                <label class="form-label" for="sendFromEmailAddr">Send from my address</label>
                <div class="form-field">
                    <input type="checkbox" id="sendFromEmailAddr" checked="{{ settings.sendFromEmailAddr }}" class="{{ {invalid: errors.sendFromEmailAddr} | tokenList }}">
		    Use my email address in the From: line of notification emails that I send.
                    <div class="form-error">{{ errors.sendFromEmailAddr }}</div>
                </div>
            </div>
        </fieldset>
    </template>
    <script>
        Polymer("cr-settings-editor", {
            created: function() {
                this.settings = null;
                this.errors = {};
                this.disabled = false;
            },
        });
    </script>
</polymer-element>
