<dom-module id="mr-launch-overview">
  <template>
    <style>
      :host {
        width: 100%;
        display: flex;
        flex-flow: column;
        justify-content: flex-start;
        align-items: stretch;
      }
      mr-phase {
        margin-bottom: 0.75em;
      }
    </style>
    <template is="dom-repeat" items="[[phases]]" as="phase">
      <mr-phase phase-name="[[phase.phaseRef.phaseName]]" approvals="[[_approvalsForPhase(approvals, phase.phaseRef.phaseName)]]"></mr-phase>
    </template>
    <template is="dom-if" if="[[_phaselessApprovals.length]]">
      <mr-phase phase-name="Reviews" approvals="[[_phaselessApprovals]]"></mr-phase>
    </template>
  </template>
  <script src="./mr-launch-overview.js"></script>
<dom-module>
