<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-menu/paper-menu.html">
<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="som-drawer">
    <style>
      paper-item {
        font-size: 26px;
      }
    </style>
  <template>
    <iron-ajax
        auto
        url="/api/v1/trees"
        handle-as="json"
        verbose
        last-response="{{_treeList}}"
    ></iron-ajax>
      <paper-menu attr-for-selected="value" on-iron-select="_onSelected" selected="[[alertsGroup]]" id="menu">
      <template is="dom-repeat" items="[[_treeList]]" as="tree">
        <paper-item value="[[tree.name]]">[[tree.display_name]]</paper-item>
      </template>
    </paper-menu>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'som-drawer',

      properties: {
        alertsGroup: String,
        path: {
           type: String,
           notify: true
        },
        _treeList: {
           type: Array,
           value: function() { return []; }
        },
      },

      _onSelected: function(evt) {
        this.path = "/" + evt.detail.item.value;
      },
    });
  })();
  </script>
</dom-module>
