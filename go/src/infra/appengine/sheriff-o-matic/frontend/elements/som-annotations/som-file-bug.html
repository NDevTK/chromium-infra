<dom-module id="som-file-bug">
  <template>
    <style include="som-input-styles">
      .status-message {
        color: red;
        font-style: italic;
        margin: 1em;
      }
    </style>
    <div class="status-message">[[_statusMessage]]</div>
    <paper-input id="summary" label="Summary" value="[[summary]]"></paper-input>
    <paper-textarea id="description" label="Description" value="[[description]]"></paper-textarea>
    <paper-input id="cc" label="CC (seperate by commas)" value="[[_arrayToString(cc)]]"></paper-input>
    <paper-dropdown-menu id="priority" label="Select priority">
      <paper-listbox slot="dropdown-content">
        <paper-item label="Pri-0">0 = Emergency</paper-item>
        <paper-item label="Pri-1">1 = Need(for target milestone)</paper-item>
        <paper-item label="Pri-2">2 = Want(for target milstone)</paper-item>
        <paper-item label="Pri-3">3 = Not time critical</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>
    <paper-input id="labels" label="Labels (seperate by commas)" value="[[_arrayToString(labels)]]"></paper-input>
    <button on-tap="_handleFileBug">File Bug</button>
  </template>
  <script src="som-file-bug.js"></script>
<dom-module>
