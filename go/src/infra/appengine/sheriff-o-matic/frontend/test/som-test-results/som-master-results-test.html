<!DOCTYPE html>
<title>masterResultsTest</title>
<meta charset="utf-8">
<script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<script src="/bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="/elements/som-test-results/som-master-results.html">
<test-fixture id="som-master-results-test">
  <template>
    <som-master-results></som-master-results>
  </template>
</test-fixture>

<script>
  'use strict';

  let builderOne = {
    builder_name:'builder-1',
    total_failures: 2,
    results: [
      {build_number: 1, actual: [2], expected: [2]},
      {build_number: 2, actual: [1], expected: [2]},
      {build_number: 3, actual: [1], expected: [2]},
    ],
  };

  let builderTwo = {
    builder_name:'builder-2',
    total_failures: 3,
    results: [
      {build_number: 1, actual: [1], expected: [2]},
      {build_number: 2, actual: [1], expected: [2]},
      {build_number: 3, actual: [1], expected: [2]},
    ],
  };

  let builderThree = {
    builder_name:'builder-3',
    total_failures: 1,
    results: [
      {build_number: 1, actual: [2], expected: [2]},
      {build_number: 2, actual: [2], expected: [2]},
      {build_number: 3, actual: [1], expected: [2]},
    ],
  };

  suite('som-master-results', function() {
    var element;
    setup(function() {
      element = fixture('som-master-results-test');
      element.masterResults = {
        master_name: 'some-master',
        builder_results: [builderOne, builderTwo, builderThree],
      };
    });

    test('test expansion', function(done) {

      flush(function() {
        assert.isTrue(element.isCollapsed)
        assert.equal(builderOne, element._getFirstResults(element.masterResults));
        assert.deepEqual(
            [builderTwo, builderThree],
            element._getAdditionalResults(element.masterResults));
        assert.equal(
            'expand-more', element._computeExpandIcon(element.isCollapsed));

        element._toggleExpand();
        assert.isFalse(element.isCollapsed)
        assert.equal(
            'expand-less',
            element._computeExpandIcon(element.isCollapsed));

        element._toggleExpand();
        assert.isTrue(element.isCollapsed)
        assert.equal(
            'expand-more', element._computeExpandIcon(element.isCollapsed));

        done();
      });
    });
  });

</script>
