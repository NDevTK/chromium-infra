<!DOCTYPE html>
<html>
<head>
<title>Test Result Server</title>
<link type="text/css" rel="stylesheet" href="/stylesheets/menu.css" />
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m
)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-55762617-8', {'siteSpeedSampleRate': 100});
  ga('send', 'pageview');
</script>
</head>
<body>
<h1>Test Result Server</h1>

<div class=login>
    {% if user_email %}
    <span>{{ user_email }}</span>
    {% endif %}
    <span><a href="{{ login_url }}">{{ login_text }}</a></span>
</div>

<h2>Dashboards</h2>
<div>
    <ul>{% for title,link in dashboards %}
        <li>
            <a href="{{ link }}" >{{ title }}</a>
        </li>{% endfor %}
    </ul>
</div>

<h2>JSON files</h2>
<div>
    <ul>{% for title,link in menu %}
        <li>
            <a href="{{ link }}" >{{ title }}</a>
        </li>{% endfor %}
    </ul>
</div>
</body>
</html>
