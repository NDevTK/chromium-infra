<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../mr-bug-link/mr-bug-link.html">
<link rel="import" href="../../redux/selectors.html">
<link rel="import" href="../../redux/redux-mixin.html">
<link rel="import" href="../shared/mr-flt-styles.html">

<dom-module id="mr-issue-table">
  <template>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <style include="mr-flt-styles">
      :host {
        display: block;
      }
      table {
        word-wrap: break-word;
        width: 100%;
      }
      tr {
        font-weight: normal;
        text-align: left;
        margin: 0 auto;
        padding: 2em 1em;
        height: 20px;
      }
      td {
        background: #f8f8f8;
        padding: 4px;
        padding-left: 8px;
        text-overflow: ellipsis;
      }
      th {
        text-decoration: none;
        margin-right: 0;
        padding-right: 0;
        padding-left: 8px;
        white-space: nowrap;
        background: #e3e9ff;
        text-align: left;
        border-right: 1px solid #fff;
        border-top: 1px solid #fff;
      }
      tr.dragged td {
        background: #eee;
      }
      .draggable {
        cursor: grab;
      }
      .error {
        max-width: 100%;
        color: red;
        margin-bottom: 1em;
      }
    </style>
    <h3 class="medium-heading">Blocked on issues</h3>
    <template is="dom-if" if="[[error]]">
      <div class="error">[[error]]</div>
    </template>
    <table>
      <tr>
        <template is="dom-if" if="[[rerankEnabled]]">
          <th></th>
        </template>
        <template is="dom-repeat" items="[[columns]]" as="column">
          <th>[[column]]</th>
        </template>
      </tr>
      <template is="dom-repeat" items="[[renderRows]]" as="row">
        <tr
          class$="[[_getClass(index, srcIndex)]]"
          draggable="[[_canRerank(rerankEnabled, row)]]"
          data-index$="[[index]]"
          on-dragstart="_dragstart"
          on-dragend="_dragend"
          on-dragover="_dragover"
          on-drop="_dragdrop"
        >
          <template is="dom-if" if="[[rerankEnabled]]">
            <td>
              <template is="dom-if" if="[[_canRerank(rerankEnabled, row)]]">
                <i class="material-icons draggable">drag_indicator</i>
              </template>
            </td>
          </template>
          <template is="dom-repeat" items="[[row.cells]]" as="cell">
            <td>
              <template is="dom-if" if="[[_isIssue(cell)]]">
                <mr-bug-link
                  project-name="[[cell.projectName]]"
                  issue="[[cell.issue]]"
                  is-closed="[[cell.isClosed]]"
                ></mr-bug-link>
              </template>
              <template is="dom-if" if="[[_isText(cell)]]">
                [[cell.content]]
              </template>
            </td>
          </template>
        </tr>
      </template>
    </table>
  </template>
  <script src="./mr-issue-table.js"></script>
</dom-module>
