application: findit-for-me-staging
module: code-coverage
version: 1
runtime: python27
api_version: 1
threadsafe: true
instance_class: B8  # 1GB memory, 4.8GHz CPU.
basic_scaling:
  max_instances: 20
  idle_timeout: 20m

handlers:
# For cron jobs and task queues, enforce admin permission.
- url: /coverage/(cron|task)/.*
  script: coverage_main.code_coverage_web_application
  secure: always
  login: admin

- url: /coverage.*
  script: coverage_main.code_coverage_web_application
  secure: always

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*_test\.py$
- ^(.*/)?tests\.py$
- ^(.*/)?\..*$
- ^(.*/)?.*\.md$
- ^(.*/)?Makefile$
- ^(.*/)?README$
- ^(.*/)?util_scripts/.*$

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: pycrypto
  version: latest
- name: numpy
  version: 1.6.1
