<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="mr-comment-content">
  <template>
    <style>
      .strike-through {
          text-decoration: line-through;
      }
    </style>
    <template is="dom-repeat" items="[[_textRuns]]" as="run">
      <b hidden$="[[!_isTagEqual(run.tag, 'b')]]">[[run.content]]</b>
      <br hidden$="[[!_isTagEqual(run.tag, 'br')]]"/>
      <a hidden$="[[!_isTagEqual(run.tag, 'a')]]" href$="[[run.href]]" class$="[[run.css]]">[[run.content]]</a>
      <span hidden$="[[run.tag]]">[[run.content]]</span>
    </template>
  </template>
  <script src="./mr-comment-content.js"></script>
<dom-module>
