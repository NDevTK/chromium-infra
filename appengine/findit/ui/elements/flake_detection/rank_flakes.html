<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-tooltip/paper-tooltip.html">


<dom-module id="rank-flakes">
  <template>
    <style>
      table {
        border-collapse: collapse;
        border: 1px solid gray;
      }

      table th {
        padding: 5px;
        color: #FFF;
        background-color: #4285F4;
      }
      td {
        max-width: 0;
        padding: 2px;
        padding-right: 10px;
        height: 30px;
        vertical-align: top;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      tr:nth-child(odd) {
        background-color: #E8F0FE;
      }

      tr:nth-child(even) {
        background-color: #FFF;
      }

      .table-scroll {
        max-height: 72vh;
        overflow-y: auto;
      }
    </style>
    <div class="table-scroll">
      <table width="80%">
        <tr>
          <th width="50%">Test Name</th>
          <th width="10%"># Occurrences</th>
          <th width="15%"># Impacted CLs</th>
          <th width="5%">Bug</th>
        </tr>
        <template is="dom-repeat" items="[[flakes]]" as="flake">
          <tr>
            <td>
              <a target="_blank" href="/flake/occurrences?key=[[flake.flake_urlsafe_key]]">[[flake.test_label_name]]</a>
              <paper-tooltip position="bottom" offset="0" fit-to-visible-bounds="true">[[flake.test_label_name]]</paper-tooltip>
            </td>
            <td align="right">[[flake.false_rejection_count_last_week]]</td>
            <td align="right">[[flake.impacted_cl_count_last_week]]</td>
            <td align="right">
              <template is="dom-if" if="[[hasBug(flake)]]">
                  <a href="[[flake.flake_issue.issue_link]]">[[flake.flake_issue.issue_id]]</a>
              </template>
            </td>
          </tr>
        </template>
      </table>
    </div>
  </template>
  <script>
    (function () {
      "use strict";

      Polymer({
        is: "rank-flakes",
        properties: {
          // A list of Flake objects to be ranked and displayed.
          flakes: {
            type: Array
          },
        },

        hasBug: function(flake) {
          return (flake.flake_issue != null &&
          flake.flake_issue.issue_id != null);
        }
      });
    })();
  </script>
</dom-module>
