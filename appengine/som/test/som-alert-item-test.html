<meta charset="utf-8">
<script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
<script src="../bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../bower_components/iron-test-helpers/iron-test-helpers.html">
<link rel="import" href="../elements/som-alert-item.html">
<test-fixture id="basic">
  <template>
    <som-alert-item></som-alert-item>
  </template>
</test-fixture>
<script>
(function() {
  'use strict';

  suite('basic tests', function() {
    var element;
    var server;
    var responseHeaders = {
        json: { 'Content-Type': 'application/json' },
    };

    setup(function() {
      element = fixture('basic');
      server = sinon.fakeServer.create();
    });

    teardown(function() {
      server.restore();
    });

    test('renders bare minimum', function() {
      element.alert = {
        title: 'test title',
        body: 'test body',
        links: [],
        type: '',
      };
      assert.equal(
          'test title',
          element.$$('.alert-title').textContent);
      assert.equal(
          'test body',
          element.$$('.alert-body').textContent);
    });

    test('snoozed affects snoozed text', function() {
      element.annotation = {
        snoozed: false,
      };
      assert.equal(element.$.snooze.title.trim(), 'Snooze');

      element.annotation = {
        snoozed: true,
      };
      assert.equal(element.$.snooze.title.trim(), 'Unsnooze');
    });

    test('snoozed affects class', function() {
      element.annotation = {
        snoozed: false,
      };
      assert.notInclude(element.$.root.className, 'snoozed');

      element.annotation = {
        snoozed: true,
      };
      assert.include(element.$.root.className, 'snoozed');
    });

    test('snoozed affects snoozed icon', function() {
      element.annotation = {
        snoozed: false,
      };
      assert.equal(element.$.snooze.icon, 'alarm');

      element.annotation = {
        snoozed: true,
      };
      assert.equal(element.$.snooze.icon, 'alarm-off');
    });
  });
})();
</script>
