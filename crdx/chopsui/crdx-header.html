<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="crdx-login.html">

<dom-module id="crdx-header">
  <template>
    <style>
      :root {
        --crdx-header-color: #dce5f8;
      }

      #crdxHeader {
        background: var(--crdx-header-color);
        font-size: 16px;
        width: 100%;
        height: 50px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
      }
      #headerTitle {
        font-size: 22px;
        display: flex;
        align-items: center;
      }
      #headerTitle a {
        color: #222;
        text-decoration: none;
      }
      #headerTitle a:hover {
        text-decoration: underline;
      }
      #headerTitle img {
        height: 32px;
        width: 32px;
      }
      #headerTitle small {
        font-size: 16px;
      }
      #headerTitleText {
        display: flex;
        align-items: baseline;
      }
      #headerTitleTextMain {
        padding: 0 8px;
      }
      .header-section {
        padding: 0.5em 16px;
        display: flex;
        align-items: center;
      }
    </style>
    <div id="crdxHeader">
      <div id="headerTitle" class="header-section">
        <template is="dom-if" if="[[logoSrc]]">
          <a href="/">
            <img src$="[[logoSrc]]" alt$="[[appTitle]] Logo" title$="[[appTitle]] Logo" />
          </a>
        </template>
        <span id="headerTitleText">
          <a id="headerTitleTextMain" href="/">
            [[appTitle]]
          </a>
          <small>
            <slot name="subheader"></slot>
          </small>
        </span>
      </div>
      <div class="header-section">
        <slot></slot>
      </div>
    </div>
  </template>
  <script>
    'use strict';

    /**
     * `crdx-header` is a shared header element for ChOps frontends to use.
     *
     * This element contains two slots for clients to add content. The default
     * slot holds content in the header section to the right of the title. And
     * the 'subheader' slot holds content which appears next to the title.
     *
     *
     * @customElement
     * @polymer
     * @demo /demo/crdx-header_demo.html
     */
    class CrdxHeader extends Polymer.Element {

      static get is() {
        return 'crdx-header';
      }

      static get properties() {
        return {
          /* String for the title of the application. */
          appTitle: {
            type: String,
            value: 'CRDX App',
          },
          /* The home URL for the application. Defaults to '/'. */
          homeUrl: {
            type: String,
            value: '/',
          },
          /* URL for the image location of the application's logo. No logo is
           * shown if this is not specified. */
          logoSrc: String,
        };
      }
    }

    customElements.define(CrdxHeader.is, CrdxHeader);
  </script>
</dom-module>
