<script>
function CTFailureGroupData() {
}

CTFailureGroupData.fileBugLink = function(summary, comment, labels) {
  labels = labels || ['Pri-2'];
  labels = labels.map(function(l) { return encodeURIComponent(l); }).join(',');
  return ('https://code.google.com/p/chromium/issues/entry?' +
      'status=Available&labels={labels}&summary={summary}&comment={comment}').assign(
          {summary: encodeURIComponent(summary),
           comment: encodeURIComponent(comment),
           labels: labels});
};

</script>
