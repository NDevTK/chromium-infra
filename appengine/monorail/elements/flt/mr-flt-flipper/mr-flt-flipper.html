<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<dom-module id="mr-flt-flipper">
  <template>
    <style>
      :host {
        display: flex;
        align-items: baseline;
        flex-direction: row;
        --mr-flt-flipper-arrow-color: hsl(227, 15%, 66%);
      }
      a {
        display: block;
        text-decoration: none;
        padding: 0.25em 0;
      }
      iron-icon {
        --iron-icon-fill-color: var(--mr-flt-flipper-arrow-color);
      }
      .location {
        font-size: 85%;
        padding: 0 16px;
      }
    </style>
    <a href="javascript:void(0);" on-click="firePrevClick">
      <iron-icon icon="chevron-left"></iron-icon>
      Prev
    </a>
    <div class="location">
      [[index]] of [[count]]
    </div>
    <a href="javascript:void(0);" on-click="fireNextClick">
      Next
      <iron-icon icon="chevron-right"></iron-icon>
    </a>
  </template>
  <script src="./mr-flt-flipper.js"></script>
</dom-module>
