<link rel="import" href="ct-build-failure-ext.html">

<polymer-element name="ct-alert-extension" attributes="type extension alerts">
  <template if="{{type == 'buildfailure'}}">
    <ct-build-failure-ext failure="{{ extension }}" alerts="{{ alerts }}"></ct-build-failure-ext>
  </template>
  <script>
    Polymer({
      type: null,
      extension: null
    });
  </script>
</polymer-element>
