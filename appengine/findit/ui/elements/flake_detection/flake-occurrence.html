<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/ui/elements/components/expandable-card.html">


<dom-module id="flake-occurrence">
  <template>
    <style>
      td {
        padding: 2px;
        padding-right: 10px;
      }

      td:last-child {
        padding-right: 0px;
      }
    </style>
    <!-- Expanded by default. -->
    <expandable-card show-more>
      <div slot="expandable-card-header" class="header">
        CQ false rejection flake occurrence on luci.[[occurrence_json.build_configuration.luci_project]].[[occurrence_json.build_configuration.luci_bucket]]/[[occurrence_json.build_configuration.luci_builder]]
      </div>
      <div slot="expandable-card-content">
        <table>
          <tr>
              <td>Step Name:</td>
              <td>[[occurrence_json.step_ui_name]]</td>
          </tr>

          <tr>
              <td>Test Name:</td>
              <td>[[occurrence_json.test_name]]</td>
          </tr>

          <tr>
            <td>Build Id:</td>
            <td>
              <a href="http://ci.chromium.org/b/[[occurrence_json.build_id]]">[[occurrence_json.build_id]]</a>
            </td>
          </tr>

          <tr>
            <!-- TODO(crbug.com/831708) display local times. -->
            <td>Time Occurred:</td>
            <td>[[occurrence_json.time_happened]]</td>
          </tr>

          </table>
        </div>
    </expandable-card>
  </template>
  <script>
    (function () {
      "use strict";

      Polymer({
        is: "flake-occurrence",
        properties: {
          // Json serialization of the FlakeOccurrence model.
          occurrence_json: {
            type: Object
          },
        }
      });
    })();
  </script>
</dom-module>
