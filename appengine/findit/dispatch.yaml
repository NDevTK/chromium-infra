dispatch:
  - url: "*/robots.txt"
    module: default

  - url: "*/coverage/cron/*"
    module: code-coverage-backend

  - url: "*/coverage/task/*"
    module: code-coverage-backend

  - url: "*/flake/detection/cron/*"
    module: flake-detection-backend

  - url: "*/flake/detection/task/*"
    module: flake-detection-backend

  - url: "*/auto-action/cron/*"
    module: auto-action-backend

  - url: "*/auto-action/task/*"
    module: auto-action-backend

  - url: "*/flake/detection/*"
    module: frontend

  - url: "*/flake/occurrences"
    module: frontend

  - url: "*/flake/report"
    module: frontend

  - url: "*/flake/report/component"
    module: frontend

  - url: "*/ranked-flakes"
    module: frontend

  - url: "*/waterfall/cron/*"
    module: waterfall-backend

  - url: "*/waterfall/task/*"
    module: waterfall-backend

  - url: "*/waterfall/*"
    module: frontend

  - url: "*/coverage*"
    module: code-coverage-frontend

  - url: "*/trooper"
    module: frontend
