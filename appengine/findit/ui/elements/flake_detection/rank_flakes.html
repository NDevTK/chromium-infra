<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="/ui/elements/flake_detection/rank-flake-item.html">


<dom-module id="rank-flakes">
  <template>
    <style>
      table {
        border-collapse: collapse;
        border: 1px solid gray;
      }

      table th {
        padding: 5px;
        color: #FFF;
        background-color: #4285F4;
        white-space: nowrap;
      }

     .num-header {
        text-align: right;
     }

     .str-header {
        text-align: left;
      }

      tr:nth-child(odd) {
        background-color: #E8F0FE;
      }

      tr:nth-child(even) {
        background-color: #FFF;
      }

      .table-scroll {
        max-height: calc(100vh - 270px);
        overflow-y: auto;
      }

      rank-flake-item {
        display: table-row;
      }
    </style>
    <div class="table-scroll">
      <table width="95%">
        <tr>
          <th width="10%">Ranking</th>
          <th class="str-header" width="65%">Test Name</th>
          <th class="num-header" width="15%">Last Occurred
          <paper-tooltip position="top" offset="0" fit-to-visible-bounds="true">Time since last occurrence.</paper-tooltip>
          </th>
          <th class="num-header" width="10%">Bug</th>
        </tr>
        <template is="dom-repeat" items="[[flakes]]" as="flake">
          <rank-flake-item flake=[[flake]] index=[[index]]></rank-flake-item>
        </template>
      </table>
    </div>
  </template>
  <script>
    (function () {
      "use strict";

      Polymer({
        is: "rank-flakes",
        properties: {
          // A list of Flake objects to be ranked and displayed.
          flakes: {
            type: Array
          },
        }
      });
    })();
  </script>
</dom-module>
