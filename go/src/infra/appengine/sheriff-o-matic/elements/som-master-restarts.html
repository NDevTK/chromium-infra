<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="som-master-restarts">
  <template>
    <style>
    #error,
    #masterRestartList {
      box-sizing: border-box;
      width: 100%;
      padding: 8px 10px;
      margin: 5px auto;
      border: 1px solid #dcdcdc;
      color: #fff;
      background-color: #e0b0ff;
      border-radius: 5px;
    }
    </style>
    <iron-ajax
      id="masterRestarts"
      url="/api/v1/restarts/[[tree]]"
      handle-as="json"
      last-error="{{_restartsErrorJson}}"
      last-response="{{_restartsJson}}"
      debounce-duration="300"></iron-ajax>
    <div id="error" hidden$="[[!_hasError]]">
      Error fetching master restart notices.
    </div>
    <div id="masterRestartList" hidden$="[[_hideNotice]]">
      <template is="dom-repeat" items="[[_restarts]]" as="masterState">
        <div class="master-restart">
          <b>[[masterState.master]]</b>
          scheduled for "[[masterState.desiredState]]" at [[masterState.transitionTime]]
        </div>
      </template>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'som-master-restarts',

      properties: {
        tree: {
          type: String,
          observer: 'refresh',
        },
        _hasError: {
          type: Boolean,
          computed: '_computeHasError(_restartsErrorJson)',
          value: false,
        },
        _hideNotice: {
          type: Boolean,
          computed: '_computeHideNotice(_hasRestarts, _hasError)',
          value: true,
        },
        _restartErrorJson: Object,
        _restartJson: Object,
        _hasRestarts: {
          type: Boolean,
          value: false,
          computed: '_computeHasRestarts(_restartsJson)',
        },
        _restarts: {
          type: String,
          computed: '_computeRestarts(_restartsJson)',
        },
      },

      refresh: function() {
        this.$.masterRestarts.generateRequest();
      },

      _computeHasError: function(json) {
        return !!json && Object.keys(json).length > 0;
      },

      _computeHideNotice: function(hasRestarts, hasError) {
        return !hasRestarts || hasError;
      },

      _computeHasRestarts: function(json) {
        if (!json) {
          return false;
        }
        return Object.keys(json).length > 0;
      },

      _computeRestarts: function(json) {
        let restarts = [];
        if (!json) {
          return restarts;
        }

        Object.keys(json).forEach((master) => {
          let state = json[master];
          var tt = new Date(state.transition_time_utc).toLocaleString();
          restarts.push({
            master: master,
            desiredState: state.desired_state == 'running' ? 'restart' :
                state.desired_state,
            transitionTime: tt
          })
        });
        return restarts;
      },
    });
  })();
  </script>
</dom-module>
