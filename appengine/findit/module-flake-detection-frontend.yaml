application: findit-for-me-staging
module: flake-detection-frontend
version: 1
runtime: python27
api_version: 1
threadsafe: true
instance_class: B4
basic_scaling:
  max_instances: 10
  idle_timeout: 20m

handlers:
- url: /.*
  script: frontend_main.flake_detection_frontend_web_application
  secure: always

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*_test\.py$
- ^(.*/)?tests\.py$
- ^(.*/)?\..*$
- ^(.*/)?.*\.md$
- ^(.*/)?Makefile$
- ^(.*/)?README$
- ^(.*/)?third_party/bower_components/.*$
- ^(.*/)?util_scripts/.*$

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: numpy
  version: 1.6.1
