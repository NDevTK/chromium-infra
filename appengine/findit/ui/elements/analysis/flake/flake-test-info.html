<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="./../../components/expandable-card.html">

<dom-module id="flake-test-info">
  <template>
    <style>
      :host {
        display: inline-block;
        width: 100%;

        white-space: nowrap;
      }

      #header {
        display: inline-block;
        padding-top: 10px;
        padding-bottom: 10px;

        font-size: 16px;
        font-weight: bold;
        text-align: left;

        color: black;

        width: 90%;
        overflow:hidden;
      }

      td {
        padding: 0 10px;
      }

      tr:nth-child(odd) {
        background-color: #f2f2f2;
      }


      .description {
        font-weight: 500;
        text-align: right;
      }

      .data {
        color: darkslategrey;
      }

      .selectable {
        -webkit-user-select: all;  /* Chrome 49+ */
        -moz-user-select: all;     /* Firefox 43+ */
        -ms-user-select: all;      /* No support yet */
        user-select: all;
      }
    </style>
    <expandable-card show-more>
      <div id="header" slot="expandable-card-header" inner-h-t-m-l="[[_header]]"></div>
      <div slot="expandable-card-content">
        <table>
          <tr>
            <td class="description">Occurrence</td>
            <td class="data selectable"><a href="https://ci.chromium.org/buildbot/[[masterName]]/[[builderName]]/[[buildNumber]]">[[masterName]]/[[builderName]]/[[buildNumber]]</a></td>
          </tr>

          <tr>
            <td class="description">Step</td>
            <td class="data selectable">[[stepName]]</td>
          </tr>

          <tr>
            <td class="description">Test</td>
            <td class="data selectable">[[testName]]</td>
          </tr>

        </table>
      </div>
    </expandable-card>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'flake-test-info',

        properties: {
          masterName: String,
          builderName: String,
          buildNumber: Number,
          stepName: String,
          testName: String,

          _header: {
            type: String,
            computed: 'computeHeader(testName)'
          },
        },

        // Computed properties.
        computeHeader: function (testName) {
          return 'Flaky test: ' + testName;
        },

      });
    })();
  </script>
</dom-module>
