<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../redux/selectors.html">
<link rel="import" href="../../redux/redux-mixin.html">
<link rel="import" href="../shared/mr-flt-styles.html">

<dom-module id="mr-update-issue-hotlists">
  <template>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <style include="mr-flt-styles">
      :host {
        padding: 1em;
        display: block;
        font-size: 12px;
        --mr-edit-field-styles: {
          box-sizing: border-box;
          width: 95%;
          padding: 0.25em 4px;
        };
      }
      select,
      input {
        @apply --mr-edit-field-styles;
      }
      input[type="checkbox"] {
        width: auto;
        height: auto;
      }
      label {
        font-weight: bold;
        word-wrap: break-word;
        text-align: right;
      }
      button.toggle {
        background: none;
        color: hsl(240, 100%, 40%);
        border: 0;
        width: 100%;
        padding: 0.25em 0;
        text-align: left;
      }
      button.toggle:hover {
        cursor: pointer;
        text-decoration: underline;
      }
      .discard-button {
        margin-right: 16px;
      }
      .edit-actions {
        width: 100%;
        margin: 0.5em 0;
        text-align: right;
      }
      .input-grid {
        padding: 0.5em 0;
        display: grid;
        max-width: 100%;
        grid-gap: 10px;
        grid-template-columns: 120px auto;
        align-items: flex-start;
      }
      .error {
        max-width: 100%;
        color: red;
        margin-bottom: 1px;
      }
    </style>
    <h3 class="medium-heading">Add issue to hotlists</h3>
    <form id="issueHotlistsForm">
      <template is="dom-if" if="[[userHotlists.length]]">
        <div class="input-grid">
          <template is="dom-repeat" items="[[userHotlists]]">
            <input
              title$="[[_checkboxTitle(item, issueHotlists, this)]]"
              on-click="_updateCheckboxTitle"
              type="checkbox"
              id$="[[item.name]]"
              checked$="[[_issueInHotlist(item, issueHotlists)]]" />
            <span style="display: contents" title="[[item.name]]: [[item.summary]]">[[item.name]]</span>
            <br />
          </template>
        </div>
        <br />
      </template>
      <h3 class="medium-heading">Create new hotlist</h3>
      <div class="input-grid">
        <label for="_newHotlistName">New hotlist name:</label>
        <input type="text" name="_newHotlistName" id="_newHotlistName" />
      </div>
      <br />
      <template is="dom-if" if="[[error]]">
        <div class="error">[[error]]</div>
      </template>
      <div class="edit-actions">
        <chops-button
          on-click="discard"
          class="de-emphasized discard-button"
          disabled="[[disabled]]"
        >
          <i class="material-icons">close</i>
          Discard changes
        </chops-button>
        <chops-button on-click="save" class="emphasized" disabled="[[disabled]]">
          <i class="material-icons">create</i>
          Save changes
        </chops-button>
      </div>
    </form>
  </template>
  <script src="./mr-update-issue-hotlists.js"></script>
</dom-module>
