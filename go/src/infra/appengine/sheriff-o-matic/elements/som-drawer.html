<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="/bower_components/paper-menu/paper-menu.html">

<dom-module id="som-drawer">
  <template>
    <style>
      paper-item {
        font-size: 26px;
      }
      paper-item:hover {
        cursor: pointer;
      }
      paper-checkbox {
        padding-bottom: 10px;
      }
      hr {
        width: 90%;
        background-color: #000;
      }
    </style>
    <iron-ajax
        auto
        url="/api/v1/trees"
        handle-as="json"
        verbose
        last-response="{{_treeList}}"
    ></iron-ajax>
    <paper-menu attr-for-selected="value" selected="[[tree]]" id="menu">
      <template is="dom-repeat" items="[[_treeList]]" as="tree">
        <paper-item value="[[tree.name]]" on-tap="_onSelected">[[tree.display_name]]</paper-item>
      </template>
      <hr/>
      <div class="vertical layout center">
        <paper-checkbox class="center" checked="{{showInfraFailures}}">Show infra failures</paper-checkbox>
      </div>
    </paper-menu>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'som-drawer',

      properties: {
        tree: String,
        path: {
           type: String,
           notify: true
        },
        showInfraFailures: {
          type: Boolean,
          notify: true,
        },
        _treeList: {
           type: Array,
           value: function() { return []; },
        },
        trees: {
          type: Object,
          notify: true,
          computed: '_computeTrees(_treeList)',
        },
      },

      _computeTrees(treeList) {
        let trees = {};
        treeList.forEach(function(tree) {
          trees[tree.name] = tree;
        });
        return trees;
      },

      _onSelected: function(evt) {
        this.path = "/" + evt.srcElement.value;
      },
    });
  })();
  </script>
</dom-module>
