application: chrome-infra-packages-dev
module: backend
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /internal.*
  script: backend.app
  secure: always
  login: admin

includes:
- components/auth

libraries:
- name: endpoints
  version: "1.0"
- name: jinja2
  version: "2.6"
- name: pycrypto
  version: "2.6"
- name: webapp2
  version: "2.5.2"
- name: webob
  version: "1.2.3"
- name: yaml
  version: "3.10"

skip_files:
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?\..*
- ^tests.*
- ^tools.*
- ^(.*/)?.*\.orig
- ^(.*/)?.*\.rej
- ^[A-Z]+
- ^[A-Z]+\.[a-z]+
