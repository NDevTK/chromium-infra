application: findit-for-me-dev
module: crash-frontend
version: 1
runtime: python27
api_version: 1
threadsafe: true
instance_class: F1
automatic_scaling:
  min_idle_instances: 1
  max_concurrent_requests: 40

handlers:
# Static resources and home page.
- url: /
  static_files: templates/home.html
  upload: templates/home.html

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /common.css
  static_files: static/common.css
  upload: static/common.css

# PubSub push endpoint.
- url: /_ah/push-handlers/crash/.*
  script: main.crash_frontend_web_application
  secure: always
  login: admin

# Web UI pages.
- url: /crash/.*
  script: main.crash_frontend_web_application
  secure: always

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*_test\.py$
- ^(.*/)?tests\.py$
- ^(.*/)?\..*$
- ^(.*/)?.*\.md$
- ^(.*/)?README$
- ^(.*/)?Makefile$
- ^(.*/)?util_scripts/.*$

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: pycrypto
  version: latest
- name: endpoints
  version: 1.0
- name: numpy
  version: 1.6.1
