application: chromium-cq-status
module: background
version: 1
runtime: python27
api_version: 1
threadsafe: true

instance_class: B4
basic_scaling:
  max_instances: 2
  idle_timeout: 1m

handlers:
- url: /background/.*
  script: background.app

libraries:
- name: webapp2
  version: latest
- name: numpy
  version: latest
