<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/chopsui/chops-timestamp.html">

<link rel="import" href="../../redux/redux-mixin.html">
<link rel="import" href="../../mr-user-link/mr-user-link.html">

<dom-module id="mr-issue-header">
  <template>
    <style>
      :host {
        width: 100%;
        margin-top: 0;
        font-size: 18px;
        background-color: hsl(227, 100%, 95%);
        border-bottom: 1px solid hsl(227, 10%, 87%);
        font-weight: normal;
        padding: 0.25em 16px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      h1 {
        font-size: 100%;
        line-height: 140%;
        font-weight: normal;
        padding: 0;
        margin: 0;
      }
      mr-flipper {
        font-size: 0.75em;
      }
      .byline {
        display: block;
        font-size: 12px;
        width: 100%;
        line-height: 140%;
        color: hsl(227, 15%, 35%);
      }
      @media (max-width: 840px) {
        :host {
          flex-wrap: wrap;
          justify-content: center;
        }
        .main-text {
          width: 100%;
          margin-bottom: 0.5em;
        }
      }
    </style>
    <div class="main-text">
      <h1>Issue [[issue.localId]]: [[issue.summary]]</h1>
      <small class="byline">
        Created by
        <mr-user-link
          display-name="[[issue.reporterRef.displayName]]"
          user-id="[[issue.reporterRef.userId]]"
        ></mr-user-link>
        on <chops-timestamp timestamp="[[issue.openedTimestamp]]"></chops-timestamp>
      </small>
    </div>
    <mr-flipper />
  </template>
  <script src="../../../static/js/elements/mr-flipper.js"></script>
  <script src="./mr-issue-header.js"></script>
</dom-module>
