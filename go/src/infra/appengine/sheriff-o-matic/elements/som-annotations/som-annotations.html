<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="../../elements/som-input-styles.html">

<link rel="import" href="../../elements/som-annotation-manager-behavior.html">
<link rel="import" href="../../elements/som-marked-element/som-marked-element.html">

<dom-module id="som-annotations">
  <template>
    <style include="som-input-styles"></style>
    <style>
      #bugDialog, #removeBugDialog, #snoozeDialog {
        width: 300px;
      }
      #commentsDialog, #groupDialog, #ungroupDialog {
        width: 80%;
        min-width: 300px;
        max-width: 600px;
      }
      #commentsDialog iron-icon {
        color: #666;
        padding: 0;
        margin-left: 4px;
        height: 20px;
        width: 20px;
        -webkit-transition: all .3s ease;
        transition: all .3s ease;
        border-radius: 50%;
        float: right;
      }
      #commentsDialog iron-icon:hover {
        color: #222;
        background-color: #aaa;
      }
      #commentsList {
        display: block;
        max-height: 400px;
        overflow: auto;
      }
      #groupList, #ungroupList {
        display: block;
        max-height: 400px;
        overflow: auto;
      }
      #commentsList li {
        list-style-type: none;
        box-sizing: border-box;
        padding: 0.5em 16px;
        display: block;
        width: 100%;
        margin-bottom: 0.5em;
        background: #eee;
        border-radius: 16px;
        word-wrap: break-word;
      }
      #commentsList .comment-context {
        font-size: 0.9em;
        display: block;
        width: 100%;
        font-style: italic;
      }
      .buttons {
        margin-top: 1em;
      }
      .buttons button {
        font-size: 1.1em;
      }
      .error {
        color: #c00;
        margin-top: 0;
      }
      .group-row,
      .ungroup-row {
        background: #fff;
        border-bottom: 1px solid #ddd;
        padding: 0.25em 4px;
      }
      .group-row:nth-child(even),
      .ungroup-row:nth-child(even) {
        background: #f2f2f2;
      }
      .header {
        padding: 0.5em 8px 0.25em;
        margin: 1em 4px;
        background-color: #eee;
      }
      .subAlert {
        display: block;
        font-size: 0.8em;
          color: #0c0;
      }
      .stage {
        display: block;
        font-size: 0.8em;
          color: #c00;
      }
    </style>
    <template is="dom-if" if="[[_haveAnnotationError(annotationError.*)]]">
      <span class="error header">
        [[annotationError.action]] failed: [[annotationError.message]]
      </span>
    </template>

    <iron-a11y-keys target="[[_bugInput]]" keys="enter" on-keys-pressed="_saveBug"></iron-a11y-keys>
    <paper-dialog id="bugDialog" with-backdrop>
      <h2>Enter bug number</h2>
      <paper-input autofocus id="bug" label="Bug # or URL" auto-validate minlength="3"></paper-input>
      <label class="checkbox">
        <input type="checkbox" id="autosnooze" checked />
        Autosnooze this alert
      </label>
      <div>
        <a hidden$="[[_filedBug]]" id="fileBugLink" target="_blank" on-tap="_fileBugClicked">
          File bug
        </a>
     </div>
      <div hidden$="[[!_filedBug]]" id="bugReminder">
        Remember to enter the new bug number above!
      </div>
      <div class="error">[[_bugErrorMessage]]</div>
      <div class="buttons">
        <button dialog-dismiss>
          Close
        </button>
        <button on-tap="_saveBug" class="emphasized">
          Save Bug
        </button>
      </div>
    </paper-dialog>

    <paper-dialog id="removeBugDialog" with-backdrop>
      <h2>Unlinking bug from alert</h2>
      <div>
        <a target="_blank" href="[[_removeBugModel.url]]">Bug [[_removeBugModel.bug]]</a>
        <p>
          [[_removeBugModel.summary]]
        </p>
        <p>
          Linked to: <em>[[_removeBugModel.alert.title]]</em>
        </p>
      </div>
      <div class="error">[[_removeBugErrorMessage]]</div>
      <div class="buttons">
        <button dialog-dismiss>
          Cancel
        </button>
        <button on-tap="_removeBug" class="emphasized">
          Yes, unlink this bug
        </button>
      </div>
    </paper-dialog>

    <iron-a11y-keys target="[[_snoozeTimeInput]]" keys="enter" on-keys-pressed="_snooze"></iron-a11y-keys>
    <paper-dialog id="snoozeDialog" with-backdrop>
      <h2>Snooze</h2>
      <paper-input autofocus label="Amount of time (minutes):" id="snoozeTime" auto-validate allowed-pattern="[0-9]"></paper-input>
      <div class="error">[[_snoozeErrorMessage]]</div>
      <div class="buttons">
        <button dialog-dismiss>
          Close
        </button>
        <button on-tap="_snooze" class="emphasized">
          Snooze
        </button>
      </div>
    </paper-dialog>

    <iron-a11y-keys target="[[_commentTextInput]]" keys="enter" on-keys-pressed="_addComment"></iron-a11y-keys>
    <paper-dialog id="commentsDialog" with-backdrop>
      <h2>Comments</h2>
      <ul id="commentsList" hidden$="[[_commentsHidden]]">
        <template is="dom-repeat" items="[[_commentsModelAnnotation.comments]]" as="comment">
          <li class="comment">
            <span class="comment-context">
              <a href="mailto:[[comment.user]]" class="user-info">
                [[_computeUsername(comment.user)]]
              </a> on [[_formatTimestamp(comment.time)]]
              <iron-icon icon="close" title="Remove" id="removeComment[[index]]"
                hidden$="[[_computeHideDeleteComment(comment)]]" on-tap="_removeComment"></iron-icon>
            </span>
            <som-marked-element class="comment-text" markdown="[[comment.text]]"></som-marked-element>
          </li>
        </template>
      </ul>
      <paper-textarea autofocus label="add comment" id="commentText" required></paper-textarea>
      <div class="error">[[_commentsErrorMessage]]</div>
      <div class="buttons">
        <button dialog-dismiss>
          Close
        </button>
        <button disabled$="[[_commentInFlight]]" on-tap="_addComment" class="emphasized">
          Comment
        </button>
      </div>
    </paper-dialog>

    <iron-a11y-keys target="[[_groupInput]]" keys="enter" on-keys-pressed="_group"></iron-a11y-keys>
    <paper-dialog id="groupDialog" with-backdrop>
      <h2>Group</h2>
      <div id="groupList">
        <label class="checkbox group-row">
          <input type="checkbox" on-change="_checkAll" data-checkbox-selector=".group-checkbox" />
          Check/Uncheck All
        </label>
        <template is="dom-repeat" items="[[_groupModel.targets]]" as="target">
          <label class="checkbox group-row">
            <input type="checkbox" class="group-checkbox" checked="{{target.checked::change}}" />
            <div>
              [[target.title]]
              <template is="dom-if" if="[[_haveSubAlerts(target)]]">
                <span>
                  <template is="dom-repeat" items="[[target.alerts]]" as="subAlert">
                    <span class="subAlert">[[subAlert.title]]</span>
                  </template>
                </span>
              </template>
              <template is="dom-if" if="[[!_haveSubAlerts(target) && !haveStages(target)]]">
                <span>
                  <template is="dom-repeat" items="[[target.extension.stages]]" as="stage">
                    <span class="stage">[[stage.name]] [[stage.status]]</span>
                  </template>
                </span>
              </template>
            </div>
          </label>
        </template>
      </div>
      <div class="error">[[_groupErrorMessage]]</div>
      <div class="buttons">
        <button dialog-dismiss>
          Close
        </button>
        <button on-tap="_group" class="emphasized">
          Group
        </button>
      </div>
    </paper-dialog>
    <iron-a11y-keys target="[[_ungroupInput]]" keys="enter" on-keys-pressed="_ungroup"></iron-a11y-keys>
    <paper-dialog id="ungroupDialog" with-backdrop>
      <h2>Ungroup</h2>
      <div id="groupList">
        <label class="checkbox ungroup-row">
          <input type="checkbox" on-change="_checkAll" data-checkbox-selector=".ungroup-checkbox" />
          Check/Uncheck All
        </label>
        <template is="dom-repeat" items="[[_ungroupModel.alerts]]" as="alert">
          <label class="checkbox ungroup-row">
            <input type="checkbox" class="ungroup-checkbox" checked="{{alert.checked::change}}" />
            [[alert.title]]
          </label>
        </template>
      </div>
      <div class="error">[[_ungroupErrorMessage]]</div>
      <div class="buttons">
        <button dialog-dismiss>
          Close
        </button>
        <button on-tap="_ungroup" class="emphasized">
          Ungroup
        </button>
      </div>
    </paper-dialog>
  </template>
  <script src="som-annotations.js"></script>
</dom-module>
