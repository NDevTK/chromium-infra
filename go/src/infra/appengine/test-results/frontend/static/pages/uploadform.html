<h1>Upload Test Result File</h1>
<form id="uploadForm" name="test_result_upload" accept="text/html" action="/testfile/upload" enctype="multipart/form-data" method="post">
    <br>
    <table>
        <tbody>
            <tr>
                <td class=label><label>Master:</label>
                <td><input class=inputtext type="text" name="master" placeholder="Chromium"/>
            <tr>
                <td class=label><label>Builder:</label>
                <td><input class=inputtext type="text" name="builder" placeholder="Webkit"/>
            <tr>
                <td class=label><label>Test Type:</label>

    <br>
    <div><input class=button type="file" name="file" multiple></div>
    <br>
    <div><input class=button type="submit" value="Upload"></div>
</form>
