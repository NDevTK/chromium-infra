<link rel="import" href="cipd-mixin.html">

<!-- Simple component with links to all levels of a path's hierarchy.

Usage:
  <cipd-breadcrumb path="infra/auth"></cipd-breadcrumb>

This creates text with links to the root, to infra, and to infra/auth. -->
<dom-module id="cipd-breadcrumb">
  <template>
    <style>
    .sep {
      margin-left: 0.3ex;
      margin-right: 0.3ex;
    }
    </style>
    <span id="breadcrumb">
      <template is="dom-repeat" items="[[_pathParts]]" as="part">
        <a href="[[part.link]]">[[part.text]]</a>
        <span class="sep">/</span>
      </template>
    </span>
  </template>
  <script>
    'use strict';

    class CipdBreadcrumb extends CipdMixin(Polymer.Element) {
      static get is() {
        return 'cipd-breadcrumb';
      }

      static get properties() {
        return {
          path: String,
          _pathParts: {
            type: Array,
            computed: '_computePathParts(path)'
          },
        };
      }

      _computePathParts(path) {
        if (path == '') {
          return [];
        }
        var parts = path.split('/');

        var subParts = [];
        var paths = [{
          'link': this.directoryLink(''),
          'text': '<root>',
        }];
        var newPath;
        for (var i = 0; i < parts.length; i++) {
          subParts.push(parts[i]);
          newPath = subParts.join('/');
          paths.push({
            'link': this.directoryLink(newPath),
            'text': parts[i],
          });
        }
        return paths;
      }
    }

    customElements.define(CipdBreadcrumb.is, CipdBreadcrumb);
  </script>
</dom-module>
