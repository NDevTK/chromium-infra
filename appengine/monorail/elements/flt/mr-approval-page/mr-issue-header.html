<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../mr-flt-flipper/mr-flt-flipper.html">

<dom-module id="mr-issue-header">
  <template>
    <style>
      :host {
        width: 100%;
        margin-top: 0;
        font-size: 110%;
        background-color: hsl(227, 100%, 95%);
        border-bottom: 1px solid hsl(227, 10%, 87%);
        font-weight: normal;
        padding: 0.25em 16px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      iron-icon {
        --iron-icon-fill-color: hsl(227, 15%, 66%);
      }
      mr-flt-flipper {
        font-size: 85%;
      }
    </style>
    <div>
      <iron-icon icon="star"></iron-icon> Issue [[issueId]]: [[summary]]
    </div>

    <mr-flt-flipper
        prev-url="/p/chromium/issues/approval?id=[[_prevId]]&amp;you=[[you]]"
        next-url="/p/chromium/issues/approval?id=[[_nextId]]&amp;you=[[you]]"
        index="[[_flipperIndex]]"
        count="[[_flipperCount]]">
    </mr-flt-flipper>
  </template>
  <script src="./mr-issue-header.js"></script>
</dom-module>
