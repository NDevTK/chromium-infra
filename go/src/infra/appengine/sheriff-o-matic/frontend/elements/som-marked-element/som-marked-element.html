<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<dom-module id="som-marked-element">
  <template>
    <style>
    marked-element {
      display: inline-block;
    }
    marked-element p {
      margin: 0;
    }
    </style>
    <marked-element id="element" markdown="[[markdown]]" sanitize>
      <span class="markdown-html"></span>
    </marked-element>
  </template>
  <script src="som-marked-element.js"></script>
</dom-module>
