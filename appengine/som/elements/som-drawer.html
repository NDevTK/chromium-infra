<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="som-drawer">
  <template>
    <iron-ajax
        auto
        url="https://sheriff-o-matic.appspot.com/tree-list"
        handle-as="json"
        verbose
        last-response="{{_treeList}}"
    ></iron-ajax>
    <paper-menu attr-for-selected="value" selected="{{selectedAlertsGroup}}" id="menu">
      <template is="dom-repeat" items="[[_treeList.trees]]" as="tree">
        <paper-item value="[[tree.name]]">[[tree.display_name]]</paper-item>
      </template>
    </paper-menu>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'som-drawer',

      properties: {
        selectedAlertsGroup: {
           type: String,
           value: '',
           notify: true
        },
        _treeList: {
           type: Object,
           value: function() { return {}; }
        },
      },
    });
  })();
  </script>
</dom-module>
