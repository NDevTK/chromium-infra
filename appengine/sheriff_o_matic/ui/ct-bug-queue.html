<polymer-element name="ct-bug-queue" attributes="tree bugQueue" noscript>
  <template>
    <style>
      h3 {
        font-weight: bold;
        font-size: 18px;
        padding: 5px;
        background-color: #f5f5f5;
        margin-bottom: 5px;
      }
    </style>
    <template if="{{ bugQueue.alerts[tree] && bugQueue.alerts[tree].alerts.length != 0 }}" >
      <template if="{{ tree != 'trooper' }}">
        <h3>Bug queue (<a href="https://sites.google.com/a/chromium.org/dev/developers/tree-sheriffs/sheriffing-bug-queues">what to do with this?</a>):</h3>
      </template>
      <template if="{{ tree == 'trooper' }}">
        <h3>Bug queue (<a href="http://go/trooper">what to do with this?</a>):</h3>
      </template>
       <!-- TODO(majidvp): Display a snooze button for alerts. http://crbug.com/542673 -->
      <ct-alerts tree="{{ tree }}" alerts="{{ bugQueue.alerts }}"></ct-alerts>
    </template>
  </template>
</polymer-element>
