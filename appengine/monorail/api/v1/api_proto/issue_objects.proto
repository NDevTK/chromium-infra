// This file defines protobufs for issues and related business
// objects, e.g., field values, comments, and attachments.

syntax = "proto3";

package monorail.v1;


// Next available tag: 3
message Issue {
  // Resource name of the issue.
  // Format: projects/{project_name}/issues/{local_id}
  string name = 1;
  string summary = 2;
}