<link rel="import" href="../common/cr-action.html">
<link rel="import" href="../common/cr-toolbar.html">
<link rel="import" href="cr-issue-patchfile.html">
<link rel="import" href="cr-try-results.html">

<polymer-element name="cr-issue-patchset" attributes="patchset mode">
    <template>
        <link rel="stylesheet" href="../common/common.css">
        <link rel="stylesheet" href="cr-issue-patchset.css">
        <template if="{{ patchset.sourceFiles.length }}">
            <header>
                <h2>Files</h2>
                <div class="ui-actions">
                    <a is="cr-action" on-tap="{{ expandAllDiffs }}">Show diffs</a> /
                    <a is="cr-action" on-tap="{{ collapseAllDiffs }}">Hide diffs</a> /
                    <a href="/download/issue{{ patchset.issue.id }}_{{ patchset.id }}.diff" target="_blank">Raw diff</a>
                    <label class="side-by-side">
                        <input type="checkbox" checked="{{ sideBySide }}">
                        <span>Side by side</span>
                    </label>
                </div>
            </header>
            <div class="files">
                <template repeat="{{ file in patchset.sourceFiles }}">
                    <cr-issue-patchfile file="{{ file }}" mode="{{ mode }}"></cr-issue-patchfile>
                </template>
            </div>
        </template>
        <template if="{{ patchset.testFiles.length }}">
            <header>
                <h2>LayoutTests</h2>
                <template if="{{ !patchset.sourceFiles.length }}">
                    <div class="ui-actions">
                        <a is="cr-action" on-tap="{{ expandAllDiffs }}">Show diffs</a> /
                        <a is="cr-action" on-tap="{{ collapseAllDiffs }}">Hide diffs</a> /
                        <a href="/download/issue{{ patchset.issue.id }}_{{ patchset.id }}.diff" target="_blank">Raw diff</a>
                        <label class="side-by-side">
                            <input type="checkbox" checked="{{ sideBySide }}">
                            <span>Side by side</span>
                        </label>
                    </div>
                </template>
            </header>
            <div class="files">
                <template repeat="{{ file in patchset.testFiles }}">
                    <cr-issue-patchfile file="{{ file }}" mode="{{ mode }}"></cr-issue-patchfile>
                </template>
            </div>
        </template>
        <div id="try-job-results">
            <template if="{{ patchset.files.length && ((patchset.mostRecent && !patchset.commit && (!patchset.issue.closed || patchset.tryJobResults.length)) || (!patchset.mostRecent && patchset.tryJobResults.length)) }}">
                <h2>Try job results</h2>
                <cr-try-results results="{{ patchset.tryJobResults }}"></cr-try-results>
                <template if="{{ patchset.mostRecent && !patchset.issue.closed }}">
                    <a class="add-more" is="cr-action" on-tap="{{ handleAddMore }}">Add more</a>
                </template>
            </template>
        </div>
    </template>
    <script>
    (function() {
        var SIDE_BY_SIDE_KEY = "cr-issue-patchset.sideBySide";

        Polymer("cr-issue-patchset", {
            created: function() {
                this.patchset = null;
                this.mode = "";
                this.sideBySide = localStorage.getItem(SIDE_BY_SIDE_KEY) == "true";
                this.updateMode();
            },
            sideBySideChanged: function(oldValue, newValue) {
                this.updateMode();
                localStorage.setItem(SIDE_BY_SIDE_KEY, newValue);
            },
            updateMode: function() {
                this.mode = this.sideBySide ? "side-by-side" : "unified";
            },
            getFiles: function() {
                // TODO(esprehn): Use an id instead.
                return this.shadowRoot.querySelectorAll("cr-issue-patchfile").array();
            },
            expandAllDiffs: function() {
                return Promise.all(this.getFiles().map(function(file) {
                    return file.showDiff();
                }));
            },
            collapseAllDiffs: function() {
                return Promise.all(this.getFiles().map(function(file) {
                    return file.hideDiff();
                }));
            },
            handleAddMore: function() {
                this.fire("show-try-dialog");
            },
        });
    })();
    </script>
</polymer-element>
