<link rel="import" href="/bower_components/polymer/polymer.html">


<dom-module id="flake-report">
  <template>
    <style>
      table {
        border-collapse: collapse;
        border: 1px solid gray;
      }

      table th {
        padding: 5px;
        white-space: nowrap;
      }

      .main-header {
        color: #FFF;
        background-color: #4285F4;
      }

      .sub-header {
        color: #1A73E8;
        background-color: #D2E3FC;
        border: 1px solid gray;
      }

      table td {
        max-width: 0;
        padding: 2px;
        padding-right: 10px;
        height: 30px;
        vertical-align: top;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: center;
      }

      tr:nth-child(odd) {
        background-color: #E8F0FE;
      }

      tr:nth-child(even) {
        background-color: #FFF;
      }

    </style>
    <table width="95%">
      <tr>
        <th class="main-header" colspan="2">Component</th>
        <th class="main-header">Flaky Test Count</th>
        <th class="main-header">Bug Count</th>
        <th class="main-header">Falsely Rejected CL Count</th>
        <th class="main-header">Total Impacted CLs</th>
        <th class="main-header">Total Flake Occurrences</th>
      </tr>
      <tr>
          <th class="sub-header" colspan="2">Total</th>
          <td><b>[[total_report.test_count]]</b></td>
          <td><b>[[total_report.bug_count]]</b></td>
          <td><b>[[total_report.impacted_cl_counts.cq_false_rejection]]</b></td>
          <td><b>[[total_report.impacted_cl_counts.total]]</b></td>
          <td><b>[[total_report.occurrence_counts.total]]</b></td>
      </tr>
      <template is="dom-repeat" items="[[top_components]]" as="component">
        <tr>
          <template is="dom-if" if="[[_isFirstElement(index)]]">
            <th class="sub-header" rowspan$="[[_getNumComponents(top_components)]]">Top Components</th>
          </template>
          <th class="sub-header"><a target="_blank" href="report/component?component=[[component.id]]">[[component.id]]</a></th>
          <td>[[component.test_count]]</td>
          <td>[[component.bug_count]]</td>
          <td>[[component.impacted_cl_counts.cq_false_rejection]]</td>
          <td>[[component.impacted_cl_counts.total]]</td>
          <td>[[component.occurrence_counts.total]]</td>
        </tr>
      </template>
    </table>
  </template>
  <script>
    (function () {
      "use strict";

      Polymer({
        is: "flake-report",
        properties: {
          total_report: {
            type: Object
          },

          // A list of component report objects.
          top_components: {
            type: Array
          },

          rank_by: {
            type: String
          }
        },

        _isFirstElement: function (index) {
           return index == 0;
        },

        _getNumComponents: function (top_components) {
           return top_components.length;
        },

        _getRankBy: function (rank_by) {
           switch(rank_by) {
             case 'bug_count':
               return 'Flake Bugs';
             case 'false_rejected_cl_count':
               return 'Distinct Falsely Rejected CLs';
             default:
               return 'Flaky Tests';
           }
        }
      });
    })();
  </script>
</dom-module>
