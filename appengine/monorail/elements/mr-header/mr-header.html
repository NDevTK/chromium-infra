<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/chopsui/chops-header.html">

<link rel="import" href="./mr-account-dropdown.html">

<dom-module id="mr-header">
  <template>
    <style>
      chops-header {
        height: 40px;
        background-color: hsl(0, 0%, 95%);
        border-bottom: 1px solid hsl(0, 0%, 80%);
      }
      chops-header a {
        color: hsl(0, 0%, 13%);
        text-decoration: none;
      }
    </style>
    <chops-header app-title="Monorail" logo-src="/static/images/monorail.ico">
      <span slot="subheader"><slot name="subheader"></slot></span>
      <template is="dom-if" if="[[user]]">
        <mr-account-dropdown
          email="[[user]]"
          login-url="[[loginUrl]]"
          logout-url="[[logoutUrl]]">
        </mr-account-dropdown>
      </template>
      <a href$="[[loginUrl]]" hidden$="[[user]]">Sign in</a>
    </chops-header>
  </template>
  <script src="./mr-header.js"></script>
</dom-module>
