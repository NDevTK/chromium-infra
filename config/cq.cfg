# See http://luci-config.appspot.com/schemas/projects/refs:cq.cfg for the
# documentation of this file format.

version: 1
cq_name: "infra"
cq_status_url: "https://chromium-cq-status.appspot.com"
git_repo_url: "https://chromium.googlesource.com/infra/infra.git"

rietveld {
  url: "https://codereview.chromium.org"
}

# Enable experimental dual repo Rietveld/Gerrit support.
gerrit {}

verifiers {
  reviewer_lgtm {
     committer_list: "project-infra-committers"
  }
  tree_status {
    tree_status_url: "https://infra-status.appspot.com"
  }
  try_job {
    buckets {
      name: "chromium.buildbucket.swarming"
      builders {
        name: "infra_presubmit"
        experiment_percentage: 100
      }
      builders {
        name: "infra_linux64"
        experiment_percentage: 100
      }
      builders {
        name: "infra_mac"
        experiment_percentage: 100
      }
      builders {
        name: "infra_win"
        experiment_percentage: 100
      }
    }
    buckets {
      name: "tryserver.infra",
      builders {
        name: "Infra Presubmit"
      }
      builders {
        name: "Infra Linux Trusty 64 Tester"
      }
      builders {
        name: "Infra Linux Precise 32 Tester"
      }
      builders {
        name: "Infra Mac Tester"
      }
      builders {
        name: "Infra Win Tester"
      }
    }
  }
  sign_cla {}
}
