# This is a collection of invalidly defined presets.
presets:
  base: &base
    telemetry_experiment:
      config: linux-perf
      story_selection:
        story_tags:
          - all
      benchmark: some-benchmark
      measurement: some-measurement
      extra_args:
        - "--extra_args"
        - "something"
