<!DOCTYPE html>
<title>clLink</title>
<meta charset="utf-8">
<link rel="import" href="../crdx-cl-link.html">
<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
<script src="../../web-component-tester/browser.js"></script>

<test-fixture id="crdx-cl-link-test">
  <template>
    <crdx-cl-link></crdx-cl-link>
  </template>
</test-fixture>

<script>
  'use strict';

  suite('crdx-cl-link', function() {
    let element;
    setup(function() {
      element = fixture('crdx-cl-link-test');
    });

    test('clLink w/ everything', function(done) {
      element.change = '6f1faebd';
      element.ownerEmail = 'avi@chromium.org';

      flush(function() {
        assert.equal('avi', element._userName);
        done();
      });
    });
  });
</script>
