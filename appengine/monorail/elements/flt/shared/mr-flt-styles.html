<dom-module id="mr-flt-styles">
  <template>
    <style>
      chops-button {
        box-sizing: border-box;
        border: 1px solid hsl(0, 0%, 85%);
        font-size: 12px;
        background: white;
        border-radius: 8px;
        padding: 0.25em 8px;
        margin: 0;
        margin-left: auto;
        color: hsl(227, 60%, 39%);
      }
      chops-button iron-icon {
        margin-right: 4px;
      }
      chops-button.emphasized {
        background: hsl(219, 70%, 51%);
        color: white;
        text-shadow: 1px 1px 3px hsla(0, 0%, 0%, 0.25);
      }
      chops-button.de-emphasized {
        border-color: transparent;
      }
      /* Note: decoupling heading levels from styles is useful for
       * accessibility because styles will not always line up with semantically
       * appropriate heading levels.
       */
      .medium-heading {
        font-size: 16px;
        font-weight: normal;
        line-height: 1;
        padding: 0.5em 0;
        color: hsl(227, 60%, 39%);
        margin: 0;
        border-bottom: 1px dotted hsl(0, 0%, 83%);
      }
    </style>
  </template>
</dom-module>
