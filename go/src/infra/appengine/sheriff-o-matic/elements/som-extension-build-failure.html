<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="/bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-page-url/iron-page-url.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-progress/paper-progress.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/elements/som-rev-range.html">
<link rel="import" href="/elements/som-uberify-behavior.html">

<dom-module id="som-extension-build-failure">
  <template>
    <style>
     .builder {
        border-radius: 2px;
        border: 1px solid #dcdcdc;
        font-size: smaller;
        margin: .1em;
        padding: .5em;
        display: inline-block;
        background: #E75D54;
        color: #f4f4f4;
     }
     .infra-failure {
       background: #e0b0ff;
       color: #fff;
     }
     .suspect-cl-results {
       color: #f00;
     }
     .builder a {
        font-weight: bold;
        text-decoration: none;
        color: #fff;
     }
     .infra-failure a {
       color: #fff;
     }
     .build-failures {
       width: 100%;
       max-height: 200px;
       overflow-y: auto;
       padding-right: 20px;
     }
     .builder a:hover {
       text-decoration: underline;
     }
     #builders,
     #findit-results,
     #reasons,
     #regression-ranges {
       margin: .5em auto;
     }
    </style>
    <div>
      <template is="dom-if" if="[[_haveBuilders(extension)]]">
        <div id="builders">
          Builders this step failed on:
          <template is="dom-repeat" items="[[extension.builders]]" as="builder">
            <span class$="[[_classForBuilder(builder)]]">
              <a target="_blank" href$="[[_uberify(builder.url)]]" title$="Failing for the last [[_failureCount(builder)]] build(s): [[builder.first_failure]] - [[builder.latest_failure]].">
                  [[builder.name]]
                  [[_failureCount(builder)]]
              </a>
            </span>
          </template>
        </div>
      </template>
      <div id="reasons">
        <template is="dom-repeat" items="[[extension.reasons]]" as="reason">
            <a target="_blank" href$="[[_uberify(reason.url)]]">[[reason.step]]</a>
          <div class="build-failures">
            <ul>
              <template is="dom-repeat" items="[[reason.test_names]]" as="testName">
                <li id="test_results">
                  <a target="_blank" href$=[[_linkForTest(reason,testName)]]>
                    [[testName]]
                  </a>
                  (
                  <a target="_blank" href="https://cs.chromium.org/[[testName]]">
                    Code Search
                  </a>
                  )
                </li>
              </template>
            </ul>
          </div>
        </template>
      </div>
      <div id="regression-ranges">
        <template is="dom-repeat" items="[[extension.regression_ranges]]" as="regressionRange" filter="_showRegressionRange">
          <div>
            <som-rev-range range="[[regressionRange]]"></som-rev-range>
          </div>
        </template>
      </div>
      <div id="suspected-cls">
        <template is="dom-if" if="[[_haveSuspectCLs(extension)]]">
          <div id="findit-results">
            <strong class="suspect-cl-results">
              Findit found results:
            </strong>
            <template is="dom-repeat" items="[[extension.suspected_cls]]" as="cl">
              <a target="_blank" href$=[[_linkForCL(cl)]]>
                [[_textForCL(cl)]]
              </a>
            </template>
          </div>
        </template>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'som-extension-build-failure',
      behaviors: [UberifyBehavior],

      properties: {
        extension: {
          type: Object,
          value: null
        },
        type: {
          type: String,
          value: ''
        },
      },

      _haveBuilders: function(extension) {
        return extension && extension.builders && extension.builders.length > 0;
      },

      _failureCount: function(builder) {
        // The build number range is inclusive.
        let numBuilds = builder.latest_failure - builder.first_failure + 1;
        if (numBuilds > 1) {
          return `[${numBuilds} since first detection]`;
        }
      },

      _classForBuilder: function(builder) {
        let classes = ['builder']
        if (this._failureCount(builder) > 1) {
          classes.push('multiple-failures');
        }
        if (this.type == 'infra-failure') {
          classes.push('infra-failure');
        }
        return classes.join(' ');
      },

      _haveSuspectCLs: function(extension) {
        return extension && extension.suspected_cls;
      },

      _linkForTest: function(reason, testName) {
        return 'https://test-results.appspot.com/dashboards/flakiness_dashboard.html#' +
          "tests=" + encodeURIComponent(testName) +
          "&testType=" + encodeURIComponent(reason.step)
          ;
      },

      _linkForCL: function(cl) {
        return 'https://crrev.com/' + cl.revision;
      },

      _showRegressionRange: function(range) {
        return range.positions && range.positions.length > 0 &&
            range.repo != 'v8';
      },

      _textForCL: function(cl) {
        return '(details)';
      },
    });
  })();
  </script>
</dom-module>
