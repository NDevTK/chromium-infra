<polymer-element name="tom-cq-graph-item" attributes="item">
  <template>
    <style>
      a {
        text-decoration: none;
      }
      .value {
        color: {{ item.value >= item.alertThreshold ? 'red' : 'black' }};
      }
    </style>
    <li>
      <span class="value">{{ item.value | toFixed }} {{ item.unit }}</span>:
      <a href="{{ item.reviewURL }}">{{ item.reviewTitle ? item.reviewTitle : item.reviewURL }}</a>
       -
      <a href="//chromium-cq-status.appspot.com/patch-status/{{ item.issue }}/{{ item.patchset }}">[CQ Status]</a>
    </li>
  </template>
  <script>
    Polymer({
      toFixed: function(value) {
        return value.toFixed(0);
      },
    });
  </script>
</polymer-element>
