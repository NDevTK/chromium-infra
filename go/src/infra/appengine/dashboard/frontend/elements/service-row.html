<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/elements/incident-icon.html">

<dom-module id="service-row">
  <template>
    <span>
      <template is="dom-repeat" items="{{incidents}}">
        <incident-icon incident="[[item]]" dates="[[dates]]"></incident-icon>
      </template>
    </span>
  </template>
  <script>
    'use strict';

    class ServiceRow extends Polymer.Element {
      static get is() {return 'service-row'; }

      static get properties() {
        return {
          // Array of ChopsIncident objects.
          incidents: {
            type: Array,
            value: () => { return []; },
          },
          // Array of Date objects.
          dates: {
            type: Array,
            value: [],
          },
        }
      }
    }
    customElements.define(ServiceRow.is, ServiceRow);
  </script>
</dom-module>
