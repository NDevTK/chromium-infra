runtime: python27
api_version: 1
vm: true
threadsafe: true

handlers:
- url: /admin/.*
  secure: always
  script: app.admin_app

# Add chrome infra logo icon.
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
  secure: always

- url: /css
  static_dir: css
  secure: always
- url: /.*
  secure: always
  script: app.main_app

resources:
  cpu: 1
  memory_gb: 2
  disk_size_gb: 10

automatic_scaling:
  min_num_instances: 1
  max_num_instances: 20
  cool_down_period_sec: 60
  cpu_utilization:
    target_utilization: 0.8
#  min_pending_latency: 100ms
#  max_pending_latency: 500ms
#  max_concurrent_requests: 20

libraries:
- name: endpoints
  version: 1.0
- name: jinja2
  version: latest
- name: pycrypto
  version: "2.6"
- name: webapp2
  version: "2.5.2"
- name: webob
  version: "1.2.3"

includes:
- components/auth
