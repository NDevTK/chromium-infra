<script>
function CTRepositoryCommitList(repository, commits) {
  this.name = repository;
  this.key = repository;
  this.firstRevision = commits.first().revision;
  this.lastRevision = commits.last().revision;
  this.range = this.firstRevision + " : " + this.lastRevision;
  this.commits = commits;
  this.expanded = false;
}

CTRepositoryCommitList.transientProperties = ['expanded'];

</script>
