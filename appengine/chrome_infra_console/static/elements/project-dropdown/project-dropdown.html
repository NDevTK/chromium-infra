<link rel="import" href="../../bower_components/paper-input/paper-input.html">  
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">  
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="project-dropdown">
  <link rel="import" type="css" href="project-dropdown.css">

  <template>
    <div id="dropdownBlock">
      <paper-spinner id="spinner" active="{{spin}}"></paper-spinner>
      <select on-change="selectChanged" id="projectSelect">
        <option selected disabled>Choose Project</option>
        <template id="repeatTemp" is="dom-repeat" items="{{projectList}}">
          <option value="{{item}}">{{item}}</option>
        </template>
      </select>
    </div>
  </template>

  <script>
    Polymer({
      is: 'project-dropdown',
      properties: {
        projectList: {
          type: Array,
          notify: true,
          value: []
        },
        pId: {
          type: String,
          notify: true,
          value: ""
        },
        spin: {
          type: Boolean,
          notify: true,
          value: true
        }
      },
      selectChanged: function() {
        var e = document.getElementById("projectSelect");
        var selected = e.options[e.selectedIndex].value;
        this.pId = selected;
        this.fire("selected");
      },
      
    });
  </script>
</dom-module>
