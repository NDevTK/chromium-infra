<dom-module id="mr-issue-details">
  <template>
    <style include="mr-flt-styles">
      :host {
        font-size: 85%;
        background-color: white;
        padding: 0;
        padding-bottom: 1em;
        display: flex;
        align-items: stretch;
        justify-content: flex-start;
        flex-direction: column;
        z-index: 1;
        margin: 0;
        box-sizing: border-box;
      }
      mr-attachment-gallery {
        margin-bottom: 0.5em;
        box-sizing: border-box;
      }
      .comments-section{
        box-sizing: border-box;
        padding: 0.25em 8px;
      }
    </style>
    <mr-attachment-gallery></mr-attachment-gallery>
    <mr-inline-editor
        content="[[_description.content]]"
        title="Feature description"
        edit-text="Edit description"
        placeholder="Feature description">
      <mr-comment-content content="[[_description.content]]"></mr-comment-content>
    </mr-inline-editor>
    <h3>Feature discussion / Changelog</h3>
    <mr-compact-comments comments="[[_comments]]" comments-shown-count=5></mr-compact-comments>
  </template>
  <script src="./mr-issue-details.js"></script>
