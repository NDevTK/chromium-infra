<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
  <meta name="generator" content="Chrome Infra Console" />
  <title>Chrome Infra Console</title>

  <meta name="theme-color" content="DarkOrange">
  <link rel="manifest" href="../js/manifest.json">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="import" href="../elements/elements.html">
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>
        <img id="chromeInfraImg" src="../images/chrome-infra-logo-200x200.png" 
            alt="chrome_infra_icon">
        <project-dropdown></project-dropdown>
        <paper-menu class="list" on-iron-select="onMenuSelect">
          <paper-item on-click="homeClicked">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </paper-item>

          <paper-item on-click="helpClicked">
            <iron-icon icon="help"></iron-icon>
            <span>Help</span>
          </paper-item>
 
          <paper-item on-click="feedbackClicked">
            <iron-icon icon="mail"></iron-icon>
            <span>Feedback</span>
          </paper-item>

        </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall-tall">

        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle>
          </paper-icon-button>
          <span class="flex"></span>

          <paper-button id="signIn" raised toggles elevation="4">
            <span>Sign In</span>
          </paper-button>
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <div class="middle paper-font-display2 app-name">
          Chrome Infrastructure Console</div>

          <div class="bottom title"></div>

        </paper-toolbar>

        <div class="content">
          <iron-pages selected="0">

            <div>
              <paper-material class="paper" elevation="1">
                <h2>Welcome to Chrome Infrastructure Console</h2>
                <p>Please select a project to display its graph.</p>
              </paper-material>              
            </div>

            <div>
              <paper-material class="paper" elevation="1">
                <h2>Help</h2>
                <p>This is the help section</p>
              </paper-material>
            </div>

            <div>
              <paper-material class="paper" elevation="1">
                <h2>Feedback</h2>
                <p>This is the feedback section</p>
              </paper-material>
            </div>

          </iron-pages>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>

  <!-- build:js ../js/app.js -->
  <script src="../js/app.js"></script>
  <!-- endbuild-->
</body>

</html>
