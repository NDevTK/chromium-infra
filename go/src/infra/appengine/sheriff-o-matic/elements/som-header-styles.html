<dom-module id="som-header-styles">
  <template>
    <style>
      h2, h4 {
        font-weight: bold;
        background-color: #eee;
        border-bottom: 1px solid #ddd;
        margin: 0.25em 16px;
      }
      h2 {
        font-size: 18px;
        line-height: 180%;
        padding: 0.5em 8px 0.25em;
      }
      h4 {
        cursor: pointer;
        padding: 0.5em 8px 0.25em;
        margin-top: 0.5em;
      }
      h4 iron-icon {
        height: 16px;
        width: 16px;
      }
      .collapse-button {
        cursor: pointer;
        font-size: 0.85em;
        padding: 0.25em 8px;
        margin: 0 4px;
        border-radius: 8px;
        -webkit-transition: background .3s ease;
        transition: background .3s ease;
      }
      .collapse-button:hover {
        background: #ddd;
      }
      .header-buttons {
        font-weight: normal;
      }
    </style>
  </template>
</dom-module>
