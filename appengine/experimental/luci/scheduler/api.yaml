application: unnamed-ci
module: default
version: 1
runtime: python27
instance_class: F1
api_version: 1
threadsafe: true

automatic_scaling:
  min_idle_instances: 5
  max_idle_instances: automatic
  min_pending_latency: automatic
  max_pending_latency: 30ms
  max_concurrent_requests: 50

handlers:
- url: /api/v1/job.*
  script: app.api.job.app
- url: /api/v1/worker.*
  script: app.api.worker.app

libraries:
- name: webapp2
  version: latest
