<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">

<dom-module id="som-settings">
  <template>
    <iron-localstorage
      name="defaultTree"
      value="{{defaultTree}}"></iron-localstorage>
    <iron-localstorage
      name="showInfraFailures"
      value="{{showInfraFailures}}"></iron-localstorage>
    <iron-localstorage
      name="useCompactView"
      value="{{useCompactView}}"></iron-localstorage>
    <iron-localstorage
      name="linkStyle"
      value="{{linkStyle}}"
      on-iron-localstorage-load-empty="_initializeUber"></iron-localstorage>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'som-settings',

      properties: {
        defaultTree: {
          type: String,
          notify: true,
        },
        showInfraFailures: {
          type: Boolean,
          notify: true,
        },
        useCompactView: {
          type: Boolean,
          notify: true,
        },
        linkStyle: {
          type: String,
          notify: true,
        },
      },

      _initializeUber: function (evt) {
        evt.target.value = 'uber';
      },
    });
  })();

  </script>
</dom-module>
