<link rel="import" href="cr-diff-image.html">
<link rel="import" href="cr-patch-file-messages.html">

<script src="../lib/highlight/highlight.pack.js"></script>

<polymer-element name="cr-diff" attributes="file active">
    <template>
        <link rel="stylesheet" href="cr-diff.css">
        <link rel="stylesheet" href="cr-diff-code-theme.css">
        <template if="{{ loading }}">
            <img src="../images/dots16.gif" class="spinner">
        </template>
        <div id="output" on-tap="{{ handleTap }}"></div>
    </template>
    <script>
        Polymer("cr-diff", {
            publish: {
                active: { value: false, reflect: true },
            },
            created: function() {
                this.loading = false;
                this.file = null;
            },
            fileChanged: function(oldValue, newValue) {
                var output = this.$.output;
                if (output.firstChild)
                    output.innerHTML = "";
            },
            handleTap: function(event) {
                var element = event.target;
                if (User.current && element.classList.contains("line-number")) {
                    var row = element.parentNode;
                    var messages = row.nextSibling;
                    if (!messages || messages.localName != "cr-patch-file-messages") {
                        messages = document.createElement("cr-patch-file-messages");
                        messages.file = this.file;
                        row.parentNode.insertBefore(messages, row.nextSibling);
                    }
                    var numbers = row.querySelectorAll(".line-number");
                    var lineNumber;
                    var side;
                    if (row.classList.contains("remove")) {
                        lineNumber = numbers[0].getAttribute("value").toNumber();
                        side = "before";
                    } else {
                        lineNumber = numbers[1].getAttribute("value").toNumber();
                        side = "after";
                    }
                    messages.addDraft(side, lineNumber);
                } else if (element.classList.contains("show-context")) {
                    this.showContext(element.line, element.section);
                }
            },
            showDiff: function() {
                var self = this;
                if (this.active)
                    return Promise.resolve(this);
                this.active = true;
                this.loading = true;
                return this.file.loadDiff().then(function(diff) {
                    self.loading = false;
                    if (!self.active)
                        return;
                    var builder = new DiffBuilder(self.file, self.$.output);
                    builder.emitDiff(diff);
                }).catch(function(e) {
                    self.loading = false;
                    self.active = false;
                    console.log(e);
                });
            },
            hideDiff: function() {
                if (!this.active)
                    return Promise.resolve(this);
                this.active = false;
                this.$.output.innerHTML = "";
                return Promise.resolve(this);
            },
            showContext: function(line, section) {
                var self = this;
                this.file.loadContext(line.contextLinesStart, line.contextLinesEnd).then(function(lines) {
                    if (!section.parentNode)
                        return;
                    var builder = new DiffBuilder(self.file, self.$.output);
                    builder.emitGroup(lines, section);
                    section.remove();
                }).catch(function(e) {
                    console.log(e);
                });
            },
            toggleDiff: function() {
                return this.active ? this.hideDiff() : this.showDiff();
            },
        });
    </script>
</ploymer-element>
