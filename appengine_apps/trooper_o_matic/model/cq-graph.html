<script>
function CQGraph(heading, data, alerts) {
  this.heading = heading;
  this.data = data;
  this.alerts = alerts;
}

CQGraph.prototype.breachedItems = function(col, threshold) {
  return this.data.get().then(function(data) {
    var colIndex = data.cols.indexOf(col);
    var items = [];
    data.rows.forEach(function(row, i) {
      if (row[colIndex] >= threshold) {
        items.push({
          timestamp: row[0],
          value: row[colIndex],
          index: i,
        });
      }
    });
    return items;
  });
};

CQGraph.prototype.valueBreaching = function(value) {
  for (var col in this.alerts) {
    if (this.alerts[col] < value) {
      return true;
    }
  }
  return false;
};
</script>
