<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/app-router/app-router.html">
<link rel="import" href="../bower_components/chopsui/chops-header.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/google-signin/google-signin.html">
<link rel="import" href="../bower_components/google-apis/google-client-loader.html">
<link rel="import" href="cipd-pkg-view.html">
<link rel="import" href="cipd-dir-view.html">
<link rel="import" href="cipd-mixin.html">

<dom-module id="cipd-app">
  <template>
    <style>
      chops-header {
        background-color: #4285f4;
        color: #fff;
      }

      paper-item[subhead] {
        margin-top: 8px;
        margin-bottom: 8px;
        padding-top: 8px;
        padding-left: 16px;
        font-weight: bold;
        color: rgba(0, 0, 0, 0.50);
        font-size: 14px;
        border-top: 1px solid #CECECE;
        pointer-events: none;
      }

      .paper-header {
        height: 60px;
        line-height: 60px;
        font-size: 18px;
        padding: 0 10px;
        background-color: #2f83d0;
        color: #FFF;
        transition: height 0.2s;
      }

      paper-material {
        margin: 20px auto;
        padding: 20px;
        background: white;
        max-width: 800px;
      }
    </style>
    <!-- TODO(estaab): Stop using the discovery endpoint to dynamically
        fetch the API here and switch to a hardcoded client. -->
    <google-client-loader
        id="repo"
        name="repo"
        version="v1"
        on-google-api-load="_apiLoaded"
        on-google-api-load-error="_apiLoadedError"
        api-root="{{apiRoot}}">
    </google-client-loader>
    <chops-header app-title="Chrome Infra Packages" logo-src="/static/images/logo.png">
      <!-- TODO(estaab): Enable sign in support.
            <google-signin
            client-id="chrome-infra-packages"
            scope="https://www.googleapis.com/auth/userinfo.email"
            style="float:right"
            height="short"
            is-authorized="{{_authorized}}">
            </google-signin>-->
    </chops-header>
    <div class="content">
      <paper-material elevation="2">
        <app-router id="appRouter" mode="hash">
          <app-route path="/pkg" element="cipd-pkg-view"></app-route>
          <app-route path="/" element="cipd-dir-view"></app-route>
          <app-route path="*" redirect="/"></app-route>
        </app-router>
      </paper-material>
    </div>
  </template>

  <script>
    'use strict';

    class CipdApp extends CipdMixin(Polymer.Element) {
      static get is() {
        return 'cipd-app';
      }

      _apiLoaded() {
        console.info('API loaded.');
        this.$.appRouter.activeRoute.firstChild.apiLoaded();
      }

      _apiLoadedError() {
        console.error('Error loading API.');
        // TODO(estaab): Propagate this error down to the current view.
      }
    }
    customElements.define(CipdApp.is, CipdApp);
  </script>
</dom-module>
