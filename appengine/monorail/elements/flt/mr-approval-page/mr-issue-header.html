<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/chopsui/chops-timestamp.html">

<link rel="import" href="../../redux/redux-mixin.html">
<link rel="import" href="../mr-flt-flipper/mr-flt-flipper.html">
<link rel="import" href="../../mr-user-link/mr-user-link.html">

<dom-module id="mr-issue-header">
  <template>
    <style>
      :host {
        width: 100%;
        margin-top: 0;
        font-size: 100%;
        background-color: hsl(227, 100%, 95%);
        border-bottom: 1px solid hsl(227, 10%, 87%);
        font-weight: normal;
        padding: 0.25em 16px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: space-between;
        --iron-icon-fill-color: hsl(227, 15%, 66%);
      }
      mr-flt-flipper {
        font-size: 85%;
      }
      .byline {
        display: block;
        font-size: 12px;
        width: 100%;
        line-height: 140%;
        color: hsl(227, 15%, 35%);
      }
      @media (max-width: 840px) {
        :host {
          flex-wrap: wrap;
          justify-content: center;
        }
        .main-text {
          width: 100%;
          margin-bottom: 0.5em;
        }
      }
    </style>
    <div class="main-text">
      Issue [[issue.localId]]: [[issue.summary]]
      <small class="byline">
        Created by
        <mr-user-link
          display-name="[[issue.reporterRef.displayName]]"
          user-id="[[issue.reporterRef.userId]]"
        ></mr-user-link>
        on <chops-timestamp timestamp="[[issue.openedTimestamp]]"></chops-timestamp>
      </small>
    </div>

    <mr-flt-flipper
        prev-url="/p/chromium/issues/approval?id=[[_prevId]]"
        next-url="/p/chromium/issues/approval?id=[[_nextId]]"
        index="[[_flipperIndex]]"
        count="[[_flipperCount]]">
    </mr-flt-flipper>
  </template>
  <script src="./mr-issue-header.js"></script>
</dom-module>
