application: findit-for-me-dev
module: waterfall-backend
version: 1
runtime: python27
api_version: 1
threadsafe: true
instance_class: B4
basic_scaling:
  max_instances: 10
  idle_timeout: 20m

handlers:
- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

# Handler for the analysis requests of failures on Waterfall.
- url: /waterfall/process-failure-analysis-requests
  script: main.waterfall_backend_web_application
  secure: always

# Handler for the flake reports from chromium-try-flakes.
- url: /waterfall/process-flake-analysis-request
  script: main.waterfall_backend_web_application
  secure: always

# Pipeline handler.
- url: /_ah/pipeline(/.*)?
  script: main.pipeline_backend_application
  secure: always

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*_test\.py$
- ^(.*/)?tests\.py$
- ^(.*/)?\..*$
- ^(.*/)?.*\.md$
- ^(.*/)?README$
- ^(.*/)?Makefile$
- ^(.*/)?util_scripts/.*$

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: pycrypto
  version: latest
- name: endpoints
  version: 1.0
