<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="./../../components/expandable-card.html">

<dom-module id="flake-test-info">
  <template>
    <style>
      :host {
        display: inline-block;
        width: 100%;
      }

      #header {
        display: inline-block;
        padding-top: 10px;
        padding-bottom: 10px;

        font-size: 16px;
        font-weight: bold;
        text-align: left;

        color: black;
      }

      td {
        padding: 0 10px;
      }

      tr:nth-child(odd) {
        background-color: #f2f2f2;
      }


      .description {
        font-weight: 500;
        text-align: right;
      }

      .data {
        color: darkslategrey;
      }
    </style>
    <expandable-card>
      <div id="header" slot="expandable-card-header" inner-h-t-m-l="[[_header]]"></div>
      <div slot="expandable-card-content">
        <table>
          <tr>
            <td class="description">Master</td>
            <td class="data">[[masterName]]</td>
          </tr>

          <tr>
            <td class="description">Builder</td>
            <td class="data">[[builderName]]</td>
          </tr>

          <tr>
            <td class="description">Step</td>
            <td class="data">[[stepName]]</td>
          </tr>

          <tr>
            <td class="description">Test</td>
            <td class="data">[[testName]]</td>
          </tr>

        </table>
      </div>
    </expandable-card>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'flake-test-info',

        properties: {
          masterName: String,
          builderName: String,
          stepName: String,
          testName: String,

          _header: {
            type: String,
            computed: 'computeHeader(testName)'
          },
        },

        // Computed properties.
        computeHeader: function (testName) {
          return testName + " is flaky"
        },

      });
    })();
  </script>
</dom-module>
