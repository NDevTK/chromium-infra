<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-tooltip/paper-tooltip.html">


<dom-module id="flake-occurrence">
  <template>
    <style>
      td {
        max-width: 0;
        padding: 2px;
        padding-right: 10px;
        height: 25px;
        vertical-align: top;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
      <td width="15%"><a href="http://ci.chromium.org/b/[[occurrence_json.build_id]]">[[occurrence_json.time_happened]]</a></td>
      <td width="30%">[[occurrence_json.step_ui_name]]</td>
      <td width="55%">
          [[occurrence_json.test_name]]
          <paper-tooltip position="left" fit-to-visible-bounds="true">[[occurrence_json.test_name]]</paper-tooltip>
      </td>
  </template>
  <script>
    (function () {
      "use strict";

      Polymer({
        is: "flake-occurrence",
        properties: {
          // Json serialization of the FlakeOccurrence model.
          occurrence_json: {
            type: Object
          },
        }
      });
    })();
  </script>
</dom-module>
