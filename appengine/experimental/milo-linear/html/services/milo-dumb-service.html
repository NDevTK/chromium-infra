<!-- A testing service that loads from a local json -->
<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/core-ajax/core-ajax.html">

<polymer-element name="milo-dumb-service" attributes="root">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
    <core-ajax auto
               url="./attempt_success.json"
               response="{{root}}"
               handleAs="json">
    </core-ajax>
  </template>
  <script>
    Polymer("milo-dumb-service", {
      created: function() {
        this.root = {};
      },
    });
  </script>
</polymer-element>
