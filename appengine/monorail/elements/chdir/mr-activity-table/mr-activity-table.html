<link rel="import" href="../mr-activity-table/mr-day-icon.html">

<dom-module id="mr-activity-table">
  <template>
    <style>
    :host {
      display: grid;
      /* 8 columns = 7 days of the week + 1 column to label the week */
      grid-template-columns: auto auto auto auto auto auto auto auto;
      grid-template-rows: auto;
      margin: auto;
      width: 90%;
      text-align: center;
      line-height: 150%;
      justify-items: center;
    }
    </style>

    <span>&nbsp;<!-- empty column header for weekLabel column --></span>
    <template is="dom-repeat" items="[[daysOfWeek]]">
      <span>[[item]]</span>
    </template>

    <template is="dom-repeat" items="[[weeks]]" as="week">
      <span>[[week.label]]</span>
      <template is="dom-repeat" items="[[week.days]]" as="day">
        <mr-day-icon changes="[[day.changes]]"
                  bugs="[[day.bugs]]"
                  on-tap="_onDaySelected"
                  selected="[[_computeIsSelected(day, day.day)]]">
        </mr-day-icon>
      </template>
    </template>
  </template>
  <script src="./mr-activity-table.js"></script>
</dom-module>
