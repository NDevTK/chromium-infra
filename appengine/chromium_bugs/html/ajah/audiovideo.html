<input type="hidden" name="label1" value="Cr-Internals-Media" >

<dl>
  <dt>What specific URL can reproduce the problem?</dt>
  <dd><input name="specific_url" size="80"
	     aria-label="What specific URL can reproduce the problem?" ></dd>


  <dt>Does this feature work correctly in other browsers?</dt>
  <dd>
   <select name="works_others" onchange="exposeQuestion(this.value, 'works_which', ['No'])"
	   aria-label="Does this feature work correctly other browsers?" >
     <option value="N/A" selected="selected">Not sure - I don't know</option>
     <option value="Yes">Yes - This is just a Chromium problem</option>
     <option value="No">No - I can reproduce the problem in another browser</option>
   </select>
  </dd>


  <dt id="q_works_which" class="conditional">Which other browsers (including versions) also have the problem?</td>
  <dd><input name="works_which" size="80"  id="a_works_which" class="conditional"
	     aria-label="Which other browsers (including versions) also have the problem?" ></dd>

  <dt>Please open a new tab on URL <code style="font-size:120%">chrome://gpu</code> and paste that text here.</dt>
  <dd><textarea name="chrome_gpu" cols="60" rows="6"
	     aria-label="Please open a new tab on URL chrome://gpu and paste that text here" ></textarea></dd>

</dl>
