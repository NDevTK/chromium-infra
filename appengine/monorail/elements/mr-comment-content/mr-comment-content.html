<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="mr-comment-content">
  <template>
    <template is="dom-if" if="[[!_textRuns.length]]">
      <template is="dom-repeat" items="[[_computeCommentLines(_contentWithoutHtml)]]" as="line">
        [[line]]<br />
      </template>
    </template>
    <template is="dom-repeat" items="[[_textRuns]]" as="run">
      <b hidden$="[[!_isTagEqual(run.tag, 'b')]]">[[run.content]]</b>
      <br hidden$="[[!_isTagEqual(run.tag, 'br')]]"/>
      <a hidden$="[[!_isTagEqual(run.tag, 'a')]]" href$="[[run.href]]">[[run.content]]</a>
      <span hidden$="[[run.tag]]">[[run.content]]</span>
    </template>
  </template>
  <script src="./mr-comment-content.js"></script>
<dom-module>
