<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">

<dom-module id="som-bug-queue">
  <template>
    <style>
      #main {
        background: white;
      }
      #error {
        color: red;
      }
      #error,
      #loadingBugs,
      #noBugs {
        padding: 0.3em 0.5em;
        margin: 0 1em;
      }
      h2 {
        font-size: 18px;
        font-weight: bold;
        padding: 0.5em 0.5em 0.2em;
        margin: 1em 0.5em 0.5em;
        background-color: #eee;
        border-bottom: 1px solid #ddd;
      }
      .bug {
        padding: 0.3em 0.5em;
        line-height: 150%;
        border-bottom: 1px solid #ddd;
        margin: 0 1em;
      }
      .summary {
        font-weight: bold;
      }
    </style>
    <iron-ajax
        id="bugQueueAjax"
        url="/api/v1/bugqueue/[[bugQueueLabel]]"
        handle-as="json"
        last-error="{{_bugQueueJsonError}}"
        last-response="{{_bugQueueJson}}"
        debounce-duration="300"></iron-ajax>
    <div id="main" hidden$="[[_hideBugQueue]]">
      <h2>Bug Queue (<a href="https://sites.google.com/a/chromium.org/dev/developers/tree-sheriffs/sheriffing-bug-queues" target="_blank">Help?</a>)</h2>
      <div id="error" hidden$="[[_haveNoErrors(_bugQueueJsonError)]]">
        Error fetching bug queue: [[_bugQueueJsonError.error]]
      </div>
      <div id="loadingBugs" hidden$="[[!_showBugsLoading(_bugsLoaded, _bugQueueJsonError)]]"><paper-spinner active="[[!_bugsLoaded]]"></paper-spinner> Loading Bug Queue... </div>
      <div id="noBugs" hidden$="[[!_showNoBugs]]">No bugs in the queue!</div>
      <template is="dom-repeat" items="[[_bugQueueJson.items]]" as="item">
        <div class="bug">
          <div class="summary">[[item.summary]]</div>
          <a href="http://crbug.com/[[item.id]]" target="_blank">Bug [[item.id]]</a> ([[item.status]])
        </div>
      </template>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'som-bug-queue',

      properties: {
        bugQueueLabel: {
          type: String,
          observer: '_changeBugQueueLabel',
        },
        _bugQueueJson: {
          type: Object,
          value: null,
        },
        _bugQueueJsonError: {
          type: Object,
          value: null,
        },
        _bugsLoaded: {
          type: Boolean,
          value: function () { return false; },
        },
        _hideBugQueue: {
          type:Boolean,
          value: function () { return true; },
          computed: '_computeHideBugQueue(bugQueueLabel)',
        },
        _showNoBugs: {
          type: Boolean,
          value: function () { return false; },
          computed: '_computeShowNoBugs(_bugQueueJson, _bugsLoaded, _bugQueueJsonError)',
        },
      },

      refresh: function() {
        if (this._hideBugQueue) {
          return;
        }
        this.$.bugQueueAjax.generateRequest().completes.then((reponse) => {
          this._bugsLoaded = true;
        });
      },

      _computeHideBugQueue: function(bugQueueLabel) {
        // No loading or empty message is shown unless a bug queue exists.
        return !bugQueueLabel || bugQueueLabel === '';
      },

      _computeShowNoBugs: function(json, bugsLoaded, error) {
        // Show the "No bugs" message only when the queue is done loading
        return bugsLoaded && this._haveNoBugs(json) && this._haveNoErrors(error);
      },

      _changeBugQueueLabel: function() {
        this._bugQueueJson = null;
        this._bugQueueJsonError = null;
        this._bugsLoaded = false;
        this.refresh();
      },

      _haveNoBugs: function(json) {
        return !json || !json.items || json.items.length == 0;
      },

      _haveNoErrors: function(error) {
        return !error;
      },

      _showBugsLoading: function(bugsLoaded, error) {
        return !bugsLoaded && this._haveNoErrors(error);
      }
    });
  })();
  </script>
</dom-module>
