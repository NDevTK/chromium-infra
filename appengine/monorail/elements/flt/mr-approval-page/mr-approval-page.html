<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/app-route/app-location.html">
<link rel="import" href="../../../bower_components/chopsui/chops-header.html">
<link rel="import" href="../../../bower_components/chopsui/chops-login.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../mr-approval-page/mr-issue-header.html">
<link rel="import" href="../mr-issue-details/mr-issue-details.html">
<link rel="import" href="../mr-issue-details/mr-metadata.html">
<link rel="import" href="../mr-launch-overview/mr-launch-overview.html">

<dom-module id="mr-approval-page">
  <template>
    <style>
      chops-header {
        height: 40px;
        background-color: hsl(0, 0%, 95%);
        border-bottom: 1px solid hsl(0, 0%, 80%);
      }
      chops-header a {
        color: hsl(0, 0%, 13%);
        text-decoration: none;
      }
      .container-main {
        overflow: hidden;
        flex-grow: 1;
        display: flex;
        align-items: stretch;
        justify-content: space-between;
        flex-direction: row;
        flex-wrap: no-wrap;
        box-sizing: border-box;
      }
      .container-outside {
        box-sizing: border-box;
        width: 100%;
        max-width: 100%;
        margin: auto;
        padding: 0.75em 8px;
        display: flex;
        align-items: stretch;
        justify-content: space-between;
        flex-direction: row;
        flex-wrap: no-wrap;
      }
      .main-item {
        flex-grow: 0;
        flex-shrink: 0;
        box-sizing: border-box;
        min-height: 100%;
      }
      .metadata-container {
        font-size: 85%;
        background: hsl(120, 35%, 95%);
        border: 1px solid hsl(120, 15%, 90%);
        width: 15%;
        min-width: 256px;
        flex-grow: 0;
        flex-shrink: 0;
        margin-right: 16px;
        box-sizing: border-box;
      }
      mr-issue-details {
        padding-right: 16px;
        border-right: 1px dotted hsl(227, 10%, 87%);
        width: 50%;
      }
      mr-launch-overview {
        padding-left: 16px;
        width: 50%;
      }
      @media (max-width: 1280px) {
        .container-outside {
          padding: 0.5em 8px;
        }
        .container-main {
          flex-direction: column;
        }
        .main-item {
          width: 100%;
          padding: 0;
          min-height: 0;
          border: 0;
        }
      }
      @media (max-width: 840px) {
        .container-outside {
          flex-direction: column;
        }
        .metadata-container {
          margin: 0.25em 0;
          width: 100%;
          height: auto;
        }
      }
    </style>
    <app-location query-params="{{queryParams}}" url-space-regex="^/p/chromium/issues/approval"></app-location>
    <iron-ajax
        auto
        url="/elements/mock-data/gates-chrome.json"
        handle-as="json"
        last-response="{{gates}}">
    </iron-ajax>
    <chops-header app-title="Monorail" logo-src="/static/images/monorail.ico">
      <span slot="subheader">&gt; <a href="#">Feature Launch Issue</a></span>
      <chops-login logout-url="/" user="[[user]]"></chops-login>
    </chops-header>
    <mr-issue-header issue-id="[[issueId]]" you="[[queryParams.you]]"></mr-issue-header>
    <div class="container-outside">
      <div class="metadata-container">
        <mr-metadata></mr-metadata>
      </div>
      <div class="container-main">
        <mr-issue-details class="main-item"></mr-issue-details>
        <mr-launch-overview class="main-item" user="[[user]]" gates="[[gates]]"></mr-launch-overview>
      </div>
    </div>
  </template>
  <script src="./mr-approval-page.js"></script>
</dom-module>
