<!-- A simple left/right scaffold -->
<link rel="import" href="/components/polymer/polymer.html">
<polymer-element name="milo-scaffold" noscript>
  <template>
    <style>
      polyfill-next-selector { content: '#main_pane main';  }
      #main_pane ::content main {
        border-top: .4em solid #9C27B0;
      }

      polyfill-next-selector { content: '#main_pane core-toolbar';  }
      #main_pane ::content core-toolbar {
        color: rgb(117, 120, 125);
        background-color: white;
      }

    </style>
    <div id="left_pane">
      <content select="aside"></content>
    </div>
    <div id="main_pane">
      <content select="main"></content>
    </div>
  </template>
</polymer-element>
