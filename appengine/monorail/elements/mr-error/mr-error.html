<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="mr-error">
  <template>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <style>
      :host {
        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: flex-start;
        box-sizing: border-box;
        width: 100%;
        margin: 0.5em 0;
        padding: 0.25em 8px;
        border: 1px solid #B71C1C;
        border-radius: 4px;
        background: #FFEBEE;
      }
      :host([hidden]) {
        display: none;
      }
      i.material-icons {
        color: #B71C1C;
      }
    </style>
    <i class="material-icons">close</i>
    <slot></slot>
  </template>
  <script src="./mr-error.js"></script>
</dom-module>
