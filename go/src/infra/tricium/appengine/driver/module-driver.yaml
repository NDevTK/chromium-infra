application: chrome-infra-tricium-dev
module: driver
runtime: go
api_version: go1

handlers:

- url: /internal.*
  script: _go_app
  secure: always
  login: admin

- url: /driver/internal/.*
  script: _go_app
  secure: always
  login: admin

- url: /_ah/push-handlers/notify
  script: _go_app
  secure: always
  login: admin
