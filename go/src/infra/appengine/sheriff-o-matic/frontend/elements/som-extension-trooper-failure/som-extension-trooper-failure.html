<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../elements/som-linkify-behavior.html">
<link rel="import" href="../../elements/som-alert-type-behavior.html">

<dom-module id="som-extension-trooper-failure">
  <template>
    <style>
    </style>
    <template is="dom-if" if="[[_showSheriffMessage(type, treeName)]]">
      <!--
        TODO: hide this if there's already a bug attached to this alert.
        The assumption being if it has a bug, it's actively being handled
        by the trooper.
      -->
      <div>This [[type]] is a job for an Infra-Trooper.
        <a href="https://goto.google.com/bug-a-trooper">go/bug-a-trooper</a>
      </div>
    </template>
    <template is="dom-if" if="[[_showTrooperMessage(type, treeName)]]">
      <div>
         This [[type]] is a job for YOU. See the
         <a href="https://goto.google.com/trooper">oncall playbook</a> for instructions on
         how to handle this.
      </div>
    </template>
  </template>
  <script src="som-extension-trooper-failure.js"></script>
</dom-module>
